[package]
name = "pallet-assets"
license = "Apache-2.0"
description = "FRAME asset management pallet"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-std = { default-features = false, path = "../../primitives/std" }
# Needed for various traits. In our case, `OnFinalize`.
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
# Needed for type-safe access to storage DB.
frame-support = { default-features = false, path = "../support" }
# `system` module provides us with all sorts of useful stuff and macros depend on it being around.
frame-system = { default-features = false, path = "../system" }
frame-benchmarking = { default-features = false, path = "../benchmarking", optional = true }

[dev-dependencies]
sp-core = { path = "../../primitives/core" }
sp-std = { path = "../../primitives/std" }
sp-io = { path = "../../primitives/io" }
pallet-balances = { path = "../balances" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"sp-std/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking?/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
