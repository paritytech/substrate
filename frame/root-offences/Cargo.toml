[package]
name = "pallet-root-offences"
license = "Apache-2.0"
description = "FRAME root offences pallet"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

pallet-session = { features = [ "historical" ], path = "../../frame/session", default-features = false }
pallet-staking = { default-features = false, path = "../../frame/staking" }

frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
sp-runtime = { path = "../../primitives/runtime" }
sp-staking = { default-features = false, path = "../../primitives/staking" }

[dev-dependencies]
pallet-balances = { path = "../balances" }
pallet-timestamp = { path = "../timestamp" }
pallet-staking-reward-curve = { path = "../staking/reward-curve" }

sp-core = { path = "../../primitives/core" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-std = { default-features = false, path = "../../primitives/std" }

frame-election-provider-support = { path = "../election-provider-support" }

[features]
runtime-benchmarks = []
try-runtime = ["frame-support/try-runtime"]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
    "frame-system/std",
	"pallet-session/std",
	"pallet-staking/std",
	"scale-info/std",
	"sp-runtime/std",
]
