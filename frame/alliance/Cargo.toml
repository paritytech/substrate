[package]
name = "pallet-alliance"
license = "Apache-2.0"
description = "The Alliance pallet provides a collective for standard-setting industry collaboration."
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = { version = "4.1", optional = true }
sha2 = { version = "0.10.1", default-features = false, optional = true }
log = { version = "0.4.14", default-features = false }

codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }

sp-std = { default-features = false, path = "../../primitives/std" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }

frame-benchmarking = { default-features = false, path = "../benchmarking", optional = true }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }

pallet-identity = { path = "../identity", default-features = false }
pallet-collective = { path = "../collective", default-features = false, optional = true }

[dev-dependencies]
array-bytes = "4.1"
sha2 = "0.10.1"
pallet-balances = { path = "../balances" }
pallet-collective = { path = "../collective" }

[features]
default = ["std"]
std = [
	"pallet-collective?/std",
	"frame-benchmarking?/std",
	"log/std",
	"codec/std",
	"scale-info/std",
	"sp-std/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-identity/std",
]
runtime-benchmarks = [
	"array-bytes",
	"sha2",
	"frame-benchmarking/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
	"pallet-identity/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
]
