[package]
name = "pallet-grandpa"
license = "Apache-2.0"
description = "FRAME pallet for GRANDPA finality gadget"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4.17", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-benchmarking = { default-features = false, optional = true, path = "../benchmarking" }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
pallet-authorship = { default-features = false, path = "../authorship" }
pallet-session = { default-features = false, path = "../session" }
sp-application-crypto = { default-features = false, path = "../../primitives/application-crypto" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-finality-grandpa = { default-features = false, path = "../../primitives/finality-grandpa" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-session = { default-features = false, path = "../../primitives/session" }
sp-staking = { default-features = false, path = "../../primitives/staking" }
sp-std = { default-features = false, path = "../../primitives/std" }

[dev-dependencies]
grandpa = { package = "finality-grandpa", version = "0.16.0", features = ["derive-codec"] }
frame-benchmarking = { path = "../benchmarking" }
frame-election-provider-support = { path = "../election-provider-support" }
pallet-balances = { path = "../balances" }
pallet-offences = { path = "../offences" }
pallet-staking = { path = "../staking" }
pallet-staking-reward-curve = { path = "../staking/reward-curve" }
pallet-timestamp = { path = "../timestamp" }
sp-keyring = { path = "../../primitives/keyring" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-authorship/std",
	"pallet-session/std",
	"scale-info/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-finality-grandpa/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
	"sp-std/std",
]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]
