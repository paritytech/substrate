[package]
name = "pallet-authority-discovery"
license = "Apache-2.0"
description = "FRAME pallet for authority discovery"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
pallet-session = { default-features = false, features = [
	"historical",
], path = "../session" }
sp-application-crypto = { default-features = false, path = "../../primitives/application-crypto" }
sp-authority-discovery = { default-features = false, path = "../../primitives/authority-discovery" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }

[dev-dependencies]
sp-core = { path = "../../primitives/core" }
sp-io = { path = "../../primitives/io" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-session/std",
	"scale-info/std",
	"sp-application-crypto/std",
	"sp-authority-discovery/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
