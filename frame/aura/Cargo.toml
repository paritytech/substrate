[package]
name = "pallet-aura"
license = "Apache-2.0"
description = "FRAME AURA consensus pallet"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "max-encoded-len"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
pallet-timestamp = { default-features = false, path = "../timestamp" }
sp-application-crypto = { default-features = false, path = "../../primitives/application-crypto" }
sp-consensus-aura = { default-features = false, path = "../../primitives/consensus/aura" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }

[dev-dependencies]
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { path = "../../primitives/io" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"scale-info/std",
	"sp-application-crypto/std",
	"sp-consensus-aura/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
