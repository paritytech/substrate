[package]
name = "pallet-election-provider-support-benchmarking"
license = "Apache-2.0"
description = "Benchmarking for election provider support onchain config trait"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
frame-benchmarking = { default-features = false, optional = true, path = "../../benchmarking" }
frame-election-provider-support = { default-features = false, path = ".." }
frame-system = { default-features = false, path = "../../system" }
sp-npos-elections = { default-features = false, path = "../../../primitives/npos-elections" }
sp-runtime = { default-features = false, path = "../../../primitives/runtime" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-election-provider-support/std",
	"frame-system/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
]
