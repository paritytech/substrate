[package]
name = "frame-election-solution-type-fuzzer"
license = "Apache-2.0"
description = "Fuzzer for phragm√©n solution type implementation."
publish = false
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
clap = { version = "4.0.9", features = ["derive"] }
honggfuzz = "0.5"
rand = { version = "0.8", features = ["std", "small_rng"] }

codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-election-provider-solution-type = { path = ".." }
frame-election-provider-support = { path = "../.." }
sp-arithmetic = { path = "../../../../primitives/arithmetic" }
sp-runtime = { path = "../../../../primitives/runtime" }
# used by generate_solution_type:
sp-npos-elections = { default-features = false, path = "../../../../primitives/npos-elections" }
frame-support = { path = "../../../support" }

[[bin]]
name = "compact"
path = "src/compact.rs"
