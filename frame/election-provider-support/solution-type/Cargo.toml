[package]
name = "frame-election-provider-solution-type"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "NPoS Solution Type"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.82", features = ["full", "visit"] }
quote = "1.0"
proc-macro2 = "1.0.36"
proc-macro-crate = "1.1.3"

[dev-dependencies]
parity-scale-codec = "3.0.0"
scale-info = "2.0.1"
sp-arithmetic = { version = "5.0.0", path = "../../../primitives/arithmetic" }
# used by generate_solution_type:
frame-election-provider-support = { version = "4.0.0-dev", path = ".." }
frame-support = { version = "4.0.0-dev", path = "../../support" }
trybuild = "1.0.60"
