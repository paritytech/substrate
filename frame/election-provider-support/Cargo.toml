[package]
name = "frame-election-provider-support"
license = "Apache-2.0"
description = "election provider supporting traits"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-election-provider-solution-type = { path = "solution-type" }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
sp-arithmetic = { default-features = false, path = "../../primitives/arithmetic" }
sp-npos-elections = { default-features = false, path = "../../primitives/npos-elections" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }

[dev-dependencies]
rand = "0.7.3"
sp-core = { path = "../../primitives/core" }
sp-io = { path = "../../primitives/io" }
sp-npos-elections = { path = "../../primitives/npos-elections" }

[features]
default = ["std"]
fuzz = ["default"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = []
