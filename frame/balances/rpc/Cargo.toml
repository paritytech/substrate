[package]
name = "pallet-balances-rpc"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Node-specific RPC methods for interaction with the Balances pallet"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2" }
jsonrpc-core = "15.1.0"
jsonrpc-core-client = "15.1.0"
jsonrpc-derive = "15.1.0"

# Substrate Dependencies
sp-api = { version = "4.0.0-dev", path = "../../../primitives/api" }
sp-blockchain = { version = "4.0.0-dev", path = "../../../primitives/blockchain" }
sp-runtime = { version = "4.0.0-dev", path = "../../../primitives/runtime" }
pallet-balances-rpc-runtime-api = { version = "4.0.0-dev", path = "./runtime-api" }

[dev-dependencies]
serde_json = "1"
frame-support = { version = "4.0.0-dev", path = "../../support" }
frame-system = { version = "4.0.0-dev", path = "../../system" }
sc-rpc = { version = "4.0.0-dev", path = "../../../client/rpc" }
sp-api = { version = "4.0.0-dev", path = "../../../primitives/api" }
sp-core = { version = "4.0.0-dev", path = "../../../primitives/core" }
sp-io = { version = "4.0.0-dev", path = "../../../primitives/io" }
pallet-balances = { version = "4.0.0-dev", path = "../" }
substrate-test-runtime-client = { version = "2.0.0",  path = "../../../test-utils/runtime/client" }
