[package]
name = "frame-support"
license = "Apache-2.0"
description = "Support code for the runtime."
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0.136", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "max-encoded-len"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-metadata = { version = "15.0.0", default-features = false, features = ["v14"] }
sp-api = { default-features = false, path = "../../primitives/api" }
sp-std = { default-features = false, path = "../../primitives/std" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-tracing = { default-features = false, path = "../../primitives/tracing" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-arithmetic = { default-features = false, path = "../../primitives/arithmetic" }
sp-inherents = { default-features = false, path = "../../primitives/inherents" }
sp-staking = { default-features = false, path = "../../primitives/staking" }
sp-weights = { default-features = false, path = "../../primitives/weights" }
tt-call = "1.0.8"
frame-support-procedural = { default-features = false, path = "./procedural" }
paste = "1.0"
once_cell = { version = "1", default-features = false, optional = true }
sp-state-machine = { default-features = false, optional = true, path = "../../primitives/state-machine" }
bitflags = "1.3"
impl-trait-for-tuples = "0.2.2"
smallvec = "1.8.0"
log = { version = "0.4.17", default-features = false }
sp-core-hashing-proc-macro = { path = "../../primitives/core/hashing/proc-macro" }
k256 = { version = "0.11.5", default-features = false, features = ["ecdsa"] }

[dev-dependencies]
serde_json = "1.0.85"
assert_matches = "1.3.0"
pretty_assertions = "1.2.1"
frame-system = { path = "../system" }

[features]
default = ["std"]
std = [
	"sp-core/std",
	"k256/std",
	"once_cell",
	"serde",
	"sp-api/std",
	"sp-io/std",
	"codec/std",
	"scale-info/std",
	"sp-std/std",
	"sp-runtime/std",
	"sp-tracing/std",
	"sp-arithmetic/std",
	"frame-metadata/std",
	"sp-inherents/std",
	"sp-staking/std",
	"sp-state-machine/std",
	"sp-weights/std",
	"frame-support-procedural/std",
	"log/std",
]
runtime-benchmarks = []
try-runtime = []
# By default some types have documentation, `no-metadata-docs` allows to reduce the documentation
# in the metadata.
no-metadata-docs = ["frame-support-procedural/no-metadata-docs"]
# By default some types have documentation, `full-metadata-docs` allows to add documentation to
# more types in the metadata.
full-metadata-docs = ["scale-info/docs"]
# Generate impl-trait for tuples with the given number of tuples. Will be needed as the number of
# pallets in a runtime grows. Does increase the compile time!
tuples-96 = []
tuples-128 = []
