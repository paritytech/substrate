[package]
name = "frame-support-storage-fuzzer"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "Fuzz storage types of frame-support"
publish = false

[[bin]]
name = "paged-storage-list-fuzzer"
path = "src/bin/paged_list.rs"

[[bin]]
name = "paged-storage-nmap-fuzzer"
path = "src/bin/paged_nmap.rs"

[[bin]]
name = "paged-storage-all-in-one-fuzzer"
path = "src/bin/paged_all_in_one.rs"

[dependencies]
arbitrary = "1.3.0"
honggfuzz = "0.5.49"

frame-support = { version = "4.0.0-dev", default-features = false, features = [ "std" ], path = "../../support" }
sp-io = { path = "../../../primitives/io", default-features = false, features = [ "std" ] }
