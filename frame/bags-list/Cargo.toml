[package]
name = "pallet-bags-list"
license = "Apache-2.0"
description = "FRAME pallet bags list"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# parity
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

# primitives
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }

# FRAME
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
frame-election-provider-support = { default-features = false, path = "../election-provider-support" }

# third party
log = { version = "0.4.17", default-features = false }

# Optional imports for benchmarking
frame-benchmarking = { path = "../benchmarking", optional = true, default-features = false }
pallet-balances = { path = "../balances", optional = true, default-features = false }
sp-core = { path = "../../primitives/core", optional = true, default-features = false }
sp-io = { path = "../../primitives/io", optional = true, default-features = false }
sp-tracing = { path = "../../primitives/tracing", optional = true, default-features = false }

[dev-dependencies]
sp-core = { path = "../../primitives/core"}
sp-io = { path = "../../primitives/io"}
sp-tracing = { path = "../../primitives/tracing" }
pallet-balances = { path = "../balances" }
frame-election-provider-support = { path = "../election-provider-support" }
frame-benchmarking = { path = "../benchmarking" }

[features]
default = ["std"]
std = [
	"sp-tracing?/std",
	"sp-io?/std",
	"sp-core?/std",
	"pallet-balances?/std",
	"frame-benchmarking?/std",
	"scale-info/std",
	"codec/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"frame-election-provider-support/std",
	"log/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"sp-core",
	"sp-io",
	"pallet-balances/runtime-benchmarks",
	"sp-tracing",
	"frame-election-provider-support/runtime-benchmarks",
]
fuzz = [
	"sp-core",
	"sp-io",
	"pallet-balances",
	"sp-tracing",
	"frame-election-provider-support/fuzz",
]
try-runtime = [ "frame-support/try-runtime" ]
