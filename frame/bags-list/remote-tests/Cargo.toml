[package]
name = "pallet-bags-list-remote-tests"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME pallet bags list remote test"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# frame
pallet-staking = { path = "../../staking", version = "21.0.0" }
pallet-bags-list = { path = "../../bags-list", version = "20.0.0", features = ["fuzz"] }
frame-election-provider-support = { path = "../../election-provider-support", version = "21.0.0" }
frame-system = { path = "../../system", version = "21.0.0" }
frame-support = { path = "../../support", version = "21.0.0" }

# core
sp-storage = { path = "../../../primitives/storage", version = "12.0.0" }
sp-core = { path = "../../../primitives/core", version = "20.0.0" }
sp-tracing = { path = "../../../primitives/tracing", version = "9.0.0" }
sp-runtime = { path = "../../../primitives/runtime", version = "23.0.0" }
sp-std = { path = "../../../primitives/std", version = "7.0.0" }

# utils
remote-externalities = { path = "../../../utils/frame/remote-externalities", version = "0.28.0", package = "frame-remote-externalities" }

# others
log = "0.4.17"
