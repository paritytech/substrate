[package]
name = "frame-system"
license = "Apache-2.0"
description = "FRAME system module"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4.17", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", features = ["derive"], optional = true }
frame-support = { default-features = false, path = "../support" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }
sp-version = { default-features = false, path = "../../primitives/version" }
sp-weights = { default-features = false, path = "../../primitives/weights" }

[dev-dependencies]
criterion = "0.3.3"
sp-externalities = { path = "../../primitives/externalities" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"log/std",
	"scale-info/std",
	"serde",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-version/std",
	"sp-weights/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]

[[bench]]
name = "bench"
harness = false
