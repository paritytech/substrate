[package]
name = "pallet-session-benchmarking"
license = "Apache-2.0"
description = "FRAME sessions pallet benchmarking"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
rand = { version = "0.7.2", default-features = false }
frame-benchmarking = { default-features = false, path = "../../benchmarking" }
frame-support = { default-features = false, path = "../../support" }
frame-system = { default-features = false, path = "../../system" }
pallet-session = { default-features = false, path = "../../session" }
pallet-staking = { default-features = false, path = "../../staking" }
sp-runtime = { default-features = false, path = "../../../primitives/runtime" }
sp-session = { default-features = false, path = "../../../primitives/session" }
sp-std = { default-features = false, path = "../../../primitives/std" }

[dev-dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
scale-info = "2.1.1"
frame-election-provider-support = { path = "../../election-provider-support" }
pallet-balances = { path = "../../balances" }
pallet-staking-reward-curve = { path = "../../staking/reward-curve" }
pallet-timestamp = { path = "../../timestamp" }
sp-core = { path = "../../../primitives/core" }
sp-io = { path = "../../../primitives/io" }

[features]
default = ["std"]
std = [
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-session/std",
	"pallet-staking/std",
	"rand/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
]

runtime-benchmarks = [
	"pallet-staking/runtime-benchmarks",
]
