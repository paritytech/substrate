[package]
name = "pallet-session"
license = "Apache-2.0"
description = "FRAME sessions pallet"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
impl-trait-for-tuples = "0.2.2"
log = { version = "0.4.17", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
pallet-timestamp = { default-features = false, path = "../timestamp" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-session = { default-features = false, path = "../../primitives/session" }
sp-staking = { default-features = false, path = "../../primitives/staking" }
sp-std = { default-features = false, path = "../../primitives/std" }
sp-trie = { default-features = false, optional = true, path = "../../primitives/trie" }

[features]
default = ["historical", "std"]
historical = ["sp-trie"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-timestamp/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
	"sp-std/std",
	"sp-trie/std",
]
try-runtime = ["frame-support/try-runtime"]
