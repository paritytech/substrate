[package]
name = "pallet-transaction-payment-rpc-runtime-api"
license = "Apache-2.0"
description = "RPC runtime API for transaction payment FRAME pallet"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
pallet-transaction-payment = { default-features = false, path = "../../../transaction-payment" }
sp-api = { default-features = false, path = "../../../../primitives/api" }
sp-runtime = { default-features = false, path = "../../../../primitives/runtime" }
sp-weights = { default-features = false, path = "../../../../primitives/weights" }

[features]
default = ["std"]
std = [
	"codec/std",
	"pallet-transaction-payment/std",
	"sp-api/std",
	"sp-runtime/std",
	"sp-weights/std",
]
