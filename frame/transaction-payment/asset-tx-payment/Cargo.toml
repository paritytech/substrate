[package]
name = "pallet-asset-tx-payment"
license = "Apache-2.0"
description = "pallet to manage transaction payments in assets"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# Substrate dependencies
sp-core = { default-features = false, path = "../../../primitives/core" }
sp-io = { default-features = false, path = "../../../primitives/io" }
sp-runtime = { default-features = false, path = "../../../primitives/runtime" }
sp-std = { default-features = false, path = "../../../primitives/std" }

# optional dependencies for cargo features
frame-support = { default-features = false, path = "../../support" }
frame-system = { default-features = false, path = "../../system" }
pallet-transaction-payment = { default-features = false, path = ".." }
frame-benchmarking = { default-features = false, path = "../../benchmarking", optional = true }
pallet-assets = { default-features = false, optional = true, path = "../../assets" }

# Other dependencies
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true }

[dev-dependencies]
serde_json = "1.0.85"

sp-storage = { default-features = false, path = "../../../primitives/storage" }

pallet-assets = { path = "../../assets" }
pallet-authorship = { path = "../../authorship" }
pallet-balances = { path = "../../balances" }


[features]
default = ["std"]
std = [
	"scale-info/std",
	"serde",
	"codec/std",
	"sp-std/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"sp-io/std",
	"sp-core/std",
	"pallet-transaction-payment/std",
	"frame-benchmarking?/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-assets/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
