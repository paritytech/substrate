[package]
name = "pallet-transaction-payment"
license = "Apache-2.0"
description = "FRAME pallet to manage transaction payments"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }

[dev-dependencies]
serde_json = "1.0.85"
pallet-balances = { path = "../balances" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"serde",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
