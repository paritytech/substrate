[package]
name = "pallet-nomination-pools-benchmarking"
license = "Apache-2.0"
description = "FRAME nomination pools pallet benchmarking"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# parity
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

# FRAME
frame-benchmarking = { default-features = false, path = "../../benchmarking" }
frame-election-provider-support = { default-features = false, path = "../../election-provider-support" }
frame-support = { default-features = false, path = "../../support" }
frame-system = { default-features = false, path = "../../system" }
pallet-bags-list = { default-features = false, path = "../../bags-list" }
pallet-staking = { default-features = false, path = "../../staking" }
pallet-nomination-pools = { default-features = false, path = "../" }

# Substrate Primitives
sp-runtime = { default-features = false, path = "../../../primitives/runtime" }
sp-runtime-interface = { default-features = false, path = "../../../primitives/runtime-interface" }
sp-staking = { default-features = false, path = "../../../primitives/staking" }
sp-std = { default-features = false, path = "../../../primitives/std" }
sp-io = { optional = true, default-features = false, path = "../../../primitives/io" }

[dev-dependencies]
pallet-balances = { default-features = false, path = "../../balances" }
pallet-timestamp = { path = "../../timestamp" }
pallet-staking-reward-curve = { path = "../../staking/reward-curve" }
sp-core = { path = "../../../primitives/core" }
sp-io = { path = "../../../primitives/io" }

[features]
default = ["std"]

std = [
	"frame-benchmarking/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-bags-list/std",
	"pallet-staking/std",
	"pallet-nomination-pools/std",
	"sp-runtime/std",
	"sp-runtime-interface/std",
	"sp-io/std",
	"sp-staking/std",
	"sp-std/std",
]

runtime-benchmarks = [
	"frame-election-provider-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"frame-benchmarking/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-nomination-pools/runtime-benchmarks",
	"pallet-bags-list/runtime-benchmarks",
]
