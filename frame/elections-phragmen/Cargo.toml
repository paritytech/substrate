[package]
name = "pallet-elections-phragmen"
version = "2.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME election pallet for PHRAGMEN"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true }
sp-runtime = { version = "2.0.0-dev", default-features = false, path = "../../primitives/runtime" }
sp-phragmen = { version = "2.0.0-dev", default-features = false, path = "../../primitives/phragmen" }
frame-support = { version = "2.0.0-dev", default-features = false, path = "../support" }
frame-system = { version = "2.0.0-dev", default-features = false, path = "../system" }
sp-std = { version = "2.0.0-dev", default-features = false, path = "../../primitives/std" }

[dev-dependencies]
sp-io = { version = "2.0.0-dev", path = "../../primitives/io" }
hex-literal = "0.2.1"
pallet-balances = { version = "2.0.0-dev", path = "../balances" }
pallet-scheduler = { version = "2.0.0-dev", path = "../scheduler" }
sp-core = { version = "2.0.0-dev", path = "../../primitives/core" }
substrate-test-utils = { version = "2.0.0-dev", path = "../../test-utils" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-phragmen/std",
	"frame-system/std",
	"sp-std/std",
]
runtime-benchmarks = ["frame-support/runtime-benchmarks"]
