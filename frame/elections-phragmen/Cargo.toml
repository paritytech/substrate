[package]
name = "pallet-elections-phragmen"
version = "22.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME pallet based on seq-Phragm√©n election method."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.2.2", default-features = false, features = [
	"derive",
] }
log = { version = "0.4.14", default-features = false }
scale-info = { version = "2.0.0", default-features = false, features = ["derive"] }
frame-benchmarking = { version = "21.0.0", default-features = false, optional = true, path = "../benchmarking" }
frame-support = { version = "21.0.0", default-features = false, path = "../support" }
frame-system = { version = "21.0.0", default-features = false, path = "../system" }
sp-core = { version = "20.0.0", default-features = false, path = "../../primitives/core" }
sp-io = { version = "22.0.0", default-features = false, path = "../../primitives/io" }
sp-npos-elections = { version = "19.0.0", default-features = false, path = "../../primitives/npos-elections" }
sp-runtime = { version = "23.0.0", default-features = false, path = "../../primitives/runtime" }
sp-std = { version = "7.0.0", default-features = false, path = "../../primitives/std" }

[dev-dependencies]
pallet-balances = { version = "21.0.0", path = "../balances" }
sp-core = { version = "20.0.0", path = "../../primitives/core" }
sp-tracing = { path = "../../primitives/tracing" , version = "9.0.0" }
substrate-test-utils = { version = "4.0.0-dev", path = "../../test-utils" }

[features]
default = ["std"]
std = [
	"frame-benchmarking?/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
