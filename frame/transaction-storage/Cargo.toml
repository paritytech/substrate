[package]
name = "pallet-transaction-storage"
license = "Unlicense"
description = "Storage chain pallet"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = { version = "4.1", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true }
frame-benchmarking = { default-features = false, optional = true, path = "../benchmarking" }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
pallet-balances = { default-features = false, path = "../balances" }
sp-inherents = { default-features = false, path = "../../primitives/inherents" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }
sp-transaction-storage-proof = { default-features = false, path = "../../primitives/transaction-storage-proof" }
log = { version = "0.4.17", default-features = false }

[dev-dependencies]
sp-core = { default-features = false, path = "../../primitives/core" }
sp-transaction-storage-proof = { default-features = true, path = "../../primitives/transaction-storage-proof" }

[features]
default = ["std"]
runtime-benchmarks = ["array-bytes", "frame-benchmarking/runtime-benchmarks"]
std = [
	"log/std",
	"frame-benchmarking?/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-balances/std",
	"scale-info/std",
	"serde",
	"sp-inherents/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-transaction-storage-proof/std",
]
try-runtime = ["frame-support/try-runtime"]
