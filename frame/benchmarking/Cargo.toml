[package]
name = "frame-benchmarking"
license = "Apache-2.0"
description = "Macro for benchmarking a FRAME runtime."
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
linregress = { version = "0.4.4", optional = true }
log = { version = "0.4.17", default-features = false }
paste = "1.0"
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
sp-api = { default-features = false, path = "../../primitives/api" }
sp-application-crypto = { default-features = false, path = "../../primitives/application-crypto" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-runtime-interface = { default-features = false, path = "../../primitives/runtime-interface" }
sp-std = { default-features = false, path = "../../primitives/std" }
sp-storage = { default-features = false, path = "../../primitives/storage" }

[dev-dependencies]
array-bytes = "4.1"
rusty-fork = { version = "0.3.0", default-features = false }
sp-keystore = { path = "../../primitives/keystore" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"linregress",
	"log/std",
	"scale-info/std",
	"serde",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime-interface/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-storage/std",
]
runtime-benchmarks = [
	"frame-system/runtime-benchmarks",
]
