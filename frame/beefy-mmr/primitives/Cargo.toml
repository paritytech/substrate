[package]
name = "beefy-merkle-tree"
license = "Apache-2.0"
description = "A no-std/Substrate compatible library to construct binary merkle tree."
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
array-bytes = { version = "4.1", optional = true }
log = { version = "0.4", default-features = false, optional = true }

beefy-primitives = { default-features = false, path = "../../../primitives/beefy", package = "sp-beefy" }
sp-api = { default-features = false, path = "../../../primitives/api" }
sp-runtime = { default-features = false, path = "../../../primitives/runtime" }

[dev-dependencies]
array-bytes = "4.1"
env_logger = "0.9"

[features]
debug = ["array-bytes", "log"]
default = ["debug", "std"]
std = [
	"beefy-primitives/std",
	"sp-api/std",
	"sp-runtime/std"
]
