[package]
name = "pallet-beefy-mmr"
license = "Apache-2.0"
description = "BEEFY + MMR runtime utilities"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
array-bytes = { version = "4.1", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4.17", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true }
beefy-merkle-tree = { default-features = false, path = "./primitives" }
beefy-primitives = { default-features = false, path = "../../primitives/beefy", package = "sp-beefy" }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
pallet-beefy = { default-features = false, path = "../beefy" }
pallet-mmr = { default-features = false, path = "../merkle-mountain-range" }
pallet-session = { default-features = false, path = "../session" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }

[dev-dependencies]
array-bytes = "4.1"
sp-staking = { path = "../../primitives/staking" }

[features]
default = ["std"]
std = [
	"array-bytes",
	"beefy-merkle-tree/std",
	"beefy-primitives/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-beefy/std",
	"pallet-mmr/std",
	"pallet-session/std",
	"scale-info/std",
	"serde",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
