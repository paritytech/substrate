[package]
name = "frame-executive"
license = "Apache-2.0"
description = "FRAME executives engine"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
frame-try-runtime = { default-features = false, path = "../try-runtime", optional = true }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-std = { default-features = false, path = "../../primitives/std" }
sp-tracing = { default-features = false, path = "../../primitives/tracing" }

[dev-dependencies]
array-bytes = "4.1"
pallet-balances = { path = "../balances" }
pallet-transaction-payment = { path = "../transaction-payment" }
sp-core = { path = "../../primitives/core" }
sp-inherents = { path = "../../primitives/inherents" }
sp-io = { path = "../../primitives/io" }
sp-version = { path = "../../primitives/version" }

[features]
default = ["std"]
with-tracing = ["sp-tracing/with-tracing"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-tracing/std",
]
try-runtime = ["frame-support/try-runtime", "frame-try-runtime/try-runtime" ]
