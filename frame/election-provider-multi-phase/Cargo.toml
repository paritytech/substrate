[package]
name = "pallet-election-provider-multi-phase"
license = "Apache-2.0"
description = "PALLET two phase election providers"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
static_assertions = "1.1.0"
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.1.1", default-features = false, features = [
	"derive",
] }
log = { version = "0.4.17", default-features = false }

frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }

sp-io = { default-features = false, path = "../../primitives/io" }
sp-std = { default-features = false, path = "../../primitives/std" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-npos-elections = { default-features = false, path = "../../primitives/npos-elections" }
sp-arithmetic = { default-features = false, path = "../../primitives/arithmetic" }
frame-election-provider-support = { default-features = false, path = "../election-provider-support" }

# Optional imports for benchmarking
frame-benchmarking = { default-features = false, path = "../benchmarking", optional = true }
pallet-election-provider-support-benchmarking = { default-features = false, path = "../election-provider-support/benchmarking", optional = true }
rand = { version = "0.7.3", default-features = false, features = ["alloc", "small_rng"], optional = true }
strum = { version = "0.24.1",  default-features = false, features = ["derive"], optional = true }

[dev-dependencies]
parking_lot = "0.12.1"
rand = { version = "0.7.3" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-io = { path = "../../primitives/io" }
sp-npos-elections = { default-features = false, path = "../../primitives/npos-elections" }
sp-tracing = { path = "../../primitives/tracing" }
pallet-balances = { path = "../balances" }
frame-benchmarking = { path = "../benchmarking" }

[features]
default = ["std"]
std = [
	"pallet-election-provider-support-benchmarking?/std",
	"codec/std",
	"scale-info/std",
	"log/std",

	"frame-support/std",
	"frame-system/std",

	"sp-io/std",
	"sp-std/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-npos-elections/std",
	"sp-arithmetic/std",
	"frame-election-provider-support/std",
	"log/std",

	"frame-benchmarking?/std",
	"rand/std",
	"strum/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"rand",
	"strum",
]
try-runtime = ["frame-support/try-runtime"]
