[package]
name = "pallet-offences-benchmarking"
license = "Apache-2.0"
description = "FRAME offences pallet benchmarking"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
scale-info = { version = "2.0.0", default-features = false, features = ["derive"] }
frame-benchmarking = { default-features = false, path = "../../benchmarking" }
frame-election-provider-support = { default-features = false, path = "../../election-provider-support" }
frame-support = { default-features = false, path = "../../support" }
frame-system = { default-features = false, path = "../../system" }
pallet-babe = { default-features = false, path = "../../babe" }
pallet-balances = { default-features = false, path = "../../balances" }
pallet-grandpa = { default-features = false, path = "../../grandpa" }
pallet-im-online = { default-features = false, path = "../../im-online" }
pallet-offences = { default-features = false, path = "../../offences" }
pallet-session = { default-features = false, path = "../../session" }
pallet-staking = { default-features = false, path = "../../staking" }
sp-runtime = { default-features = false, path = "../../../primitives/runtime" }
sp-staking = { default-features = false, path = "../../../primitives/staking" }
sp-std = { default-features = false, path = "../../../primitives/std" }

[dev-dependencies]
pallet-staking-reward-curve = { path = "../../staking/reward-curve" }
pallet-timestamp = { path = "../../timestamp" }
sp-core = { path = "../../../primitives/core" }
sp-io = { path = "../../../primitives/io" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-babe/std",
	"pallet-balances/std",
	"pallet-grandpa/std",
	"pallet-im-online/std",
	"pallet-offences/std",
	"pallet-session/std",
	"pallet-staking/std",
	"scale-info/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
]

runtime-benchmarks = [
	"pallet-staking/runtime-benchmarks",
]
