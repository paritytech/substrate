[package]
name = "pallet-offences"
license = "Apache-2.0"
description = "FRAME offences pallet"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4.17", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true }
frame-support = { default-features = false, path = "../support" }
frame-system = { default-features = false, path = "../system" }
pallet-balances = { default-features = false, path = "../balances" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
sp-staking = { default-features = false, path = "../../primitives/staking" }
sp-std = { default-features = false, path = "../../primitives/std" }

[dev-dependencies]
sp-core = { path = "../../primitives/core" }
sp-io = { path = "../../primitives/io" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"scale-info/std",
	"serde",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
]
runtime-benchmarks = []
try-runtime = ["frame-support/try-runtime"]
