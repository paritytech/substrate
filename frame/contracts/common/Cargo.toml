[package]
name = "pallet-contracts-primitives"
version = "5.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "A crate that hosts a common definitions that are relevant for the pallet-contracts."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
bitflags = "1.0"
codec = { package = "parity-scale-codec", version = "2", default-features = false, features = ["derive"] }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
serde = { version = "1", features = ["derive"], optional = true }

# Substrate Dependencies (This crate should not rely on frame)
sp-core = { version = "5.0.0", path = "../../../primitives/core", default-features = false }
sp-std = { version = "4.0.0", default-features = false, path = "../../../primitives/std" }
sp-rpc = { version = "5.0.0", path = "../../../primitives/rpc", optional = true }
sp-runtime = { version = "5.0.0", default-features = false, path = "../../../primitives/runtime" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-rpc",
	"serde",
]
