[package]
name = "substrate-test-runtime"
build = "build.rs"
license = "Apache-2.0"
publish = false
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
beefy-primitives = { default-features = false, path = "../../primitives/beefy", package = "sp-beefy" }
beefy-merkle-tree = { default-features = false, path = "../../frame/beefy-mmr/primitives" }
sp-application-crypto = { default-features = false, path = "../../primitives/application-crypto" }
sp-consensus-aura = { default-features = false, path = "../../primitives/consensus/aura" }
sp-consensus-babe = { default-features = false, path = "../../primitives/consensus/babe" }
sp-block-builder = { default-features = false, path = "../../primitives/block-builder" }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-inherents = { default-features = false, path = "../../primitives/inherents" }
sp-keyring = { optional = true, path = "../../primitives/keyring" }
memory-db = { version = "0.31.0", default-features = false }
sp-offchain = { default-features = false, path = "../../primitives/offchain" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-std = { default-features = false, path = "../../primitives/std" }
sp-runtime-interface = { default-features = false, path = "../../primitives/runtime-interface" }
sp-io = { default-features = false, path = "../../primitives/io" }
frame-support = { default-features = false, path = "../../frame/support" }
sp-version = { default-features = false, path = "../../primitives/version" }
sp-session = { default-features = false, path = "../../primitives/session" }
sp-api = { default-features = false, path = "../../primitives/api" }
sp-runtime = { default-features = false, path = "../../primitives/runtime" }
pallet-babe = { default-features = false, path = "../../frame/babe" }
frame-system = { default-features = false, path = "../../frame/system" }
frame-system-rpc-runtime-api = { default-features = false, path = "../../frame/system/rpc/runtime-api" }
pallet-timestamp = { default-features = false, path = "../../frame/timestamp" }
sp-finality-grandpa = { default-features = false, path = "../../primitives/finality-grandpa" }
sp-trie = { default-features = false, path = "../../primitives/trie" }
sp-transaction-pool = { default-features = false, path = "../../primitives/transaction-pool" }
trie-db = { version = "0.24.0", default-features = false }
sc-service = { default-features = false, optional = true, features = ["test-helpers"], path = "../../client/service" }
sp-state-machine = { default-features = false, path = "../../primitives/state-machine" }
sp-externalities = { default-features = false, path = "../../primitives/externalities" }

# 3rd party
cfg-if = "1.0"
log = { version = "0.4.17", default-features = false }
serde = { version = "1.0.136", optional = true, features = ["derive"] }

[dev-dependencies]
sc-block-builder = { path = "../../client/block-builder" }
sc-executor = { path = "../../client/executor" }
sp-consensus = { path = "../../primitives/consensus/common" }
substrate-test-runtime-client = { path = "./client" }
futures = "0.3.21"

[build-dependencies]
substrate-wasm-builder = { path = "../../utils/wasm-builder" }

[features]
default = [
	"std",
]
std = [
	"beefy-primitives/std",
	"beefy-merkle-tree/std",
	"sp-application-crypto/std",
	"sp-consensus-aura/std",
	"sp-consensus-babe/std",
	"sp-block-builder/std",
	"codec/std",
	"scale-info/std",
	"sp-inherents/std",
	"sp-keyring",
	"log/std",
	"memory-db/std",
	"sp-offchain/std",
	"sp-core/std",
	"sp-core/std",
	"sp-std/std",
	"sp-runtime-interface/std",
	"sp-io/std",
	"frame-support/std",
	"sp-version/std",
	"serde",
	"sp-session/std",
	"sp-api/std",
	"sp-runtime/std",
	"sp-externalities/std",
	"sp-state-machine/std",
	"pallet-babe/std",
	"frame-system-rpc-runtime-api/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"sc-service",
	"sp-finality-grandpa/std",
	"sp-trie/std",
	"sp-transaction-pool/std",
	"trie-db/std",
]
# Special feature to disable logging
disable-logging = [ "sp-api/disable-logging" ]
