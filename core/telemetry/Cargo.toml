[package]
name = "substrate-telemetry"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Telemetry utils"
edition = "2018"

[dependencies]
bytes = "0.4"
parking_lot = "0.8.0"
futures = "0.1"
libp2p = { version = "0.9.1", default-features = false, features = ["libp2p-websocket"] }
log = "0.4"
rand = "0.6"
serde = { version = "1.0.81", features = ["derive"] }
slog = { version = "^2", features = ["nested-values"] }
slog-json = { version = "^2", features = ["nested-values"] }
slog-scope = "^4"
tokio-io = "0.1"
tokio-timer = "0.2"
void = "1.0"

[dev-dependencies]
tokio = "0.1"
