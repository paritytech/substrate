[package]
name = "substrate-finality-grandpa-primitives"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
client = { package = "substrate-client", path = "../../client", default-features = false }
substrate-primitives = { path = "../../primitives", default-features = false }
parity-codec = { version = "4.1.1", default-features = false, features = ["derive"] }
sr-primitives = { path = "../../sr-primitives", default-features = false }
rstd = { package = "sr-std", path = "../../sr-std", default-features = false }
serde = { version = "1.0", optional = true, features = ["derive"] }
grandpa-primitives = { package = "finality-grandpa-primitives", git = "https://github.com/paritytech/finality-grandpa/", branch = "marcio/grandpa-primitives", path = "primitives", default-features = false }
# grandpa-primitives = { package = "finality-grandpa-primitives", path = "/home/marcio/repos/finality-grandpa/primitives", default-features = false }
consensus_accountable_safety_primitives = { package = "substrate-consensus-accountable-safety-primitives", path = "../../consensus/accountable-safety/primitives", default-features = false }
num-traits = { version = "0.2", default-features = false }

[features]
default = ["std"]
std = [
	"substrate-primitives/std",
	"client/std",
	"parity-codec/std",
	"sr-primitives/std",
	"rstd/std",
	"grandpa-primitives/std",
	"serde",
	"consensus_accountable_safety_primitives/std",
]