include: scripts/ci/gitlab/common-pipeline.yml

default:
  <<: *default-template
  # The crate-publishing pipeline should not be interruptible so that we'll be able to run the
  # publishing automation jobs despite the "Auto-cancel redundant pipelines" CI setting (relevant
  # because the crate-publishing pipeline runs on `master`, so future pipelines on `master` might
  # cancel it).
  interruptible: false
