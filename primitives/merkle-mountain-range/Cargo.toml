[package]
name = "sp-mmr-primitives"
license = "Apache-2.0"
description = "Merkle Mountain Range primitives."
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
log = { version = "0.4.17", default-features = false }
mmr-lib = { package = "ckb-merkle-mountain-range", version = "0.5.2", default-features = false }
serde = { version = "1.0.136", features = ["derive"], optional = true }
sp-api = { default-features = false, path = "../api" }
sp-core = { default-features = false, path = "../core" }
sp-debug-derive = { default-features = false, path = "../debug-derive" }
sp-runtime = { default-features = false, path = "../runtime" }
sp-std = { default-features = false, path = "../std" }
thiserror = "1.0"

[dev-dependencies]
array-bytes = "4.1"

[features]
default = ["std"]
std = [
	"codec/std",
	"log/std",
	"mmr-lib/std",
	"serde",
	"sp-api/std",
	"sp-core/std",
	"sp-debug-derive/std",
	"sp-runtime/std",
	"sp-std/std",
]
