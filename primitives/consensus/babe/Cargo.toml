[package]
name = "sp-consensus-babe"
description = "Primitives for BABE consensus"
license = "Apache-2.0"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = { version = "0.1.57", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
merlin = { version = "2.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", features = ["derive"], optional = true }
sp-api = { default-features = false, path = "../../api" }
sp-application-crypto = { default-features = false, path = "../../application-crypto" }
sp-consensus = { optional = true, path = "../common" }
sp-consensus-slots = { default-features = false, path = "../slots" }
sp-consensus-vrf = { default-features = false, path = "../vrf" }
sp-core = { default-features = false, path = "../../core" }
sp-inherents = { default-features = false, path = "../../inherents" }
sp-keystore = { default-features = false, optional = true, path = "../../keystore" }
sp-runtime = { default-features = false, path = "../../runtime" }
sp-std = { default-features = false, path = "../../std" }
sp-timestamp = { optional = true, path = "../../timestamp" }

[features]
default = ["std"]
std = [
	"async-trait",
	"codec/std",
	"merlin/std",
	"scale-info/std",
	"serde",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-consensus",
	"sp-consensus-slots/std",
	"sp-consensus-vrf/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-keystore",
	"sp-runtime/std",
	"sp-std/std",
	"sp-timestamp",
]
