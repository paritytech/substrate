[package]
name = "sp-consensus-vrf"
description = "Primitives for VRF based consensus"
license = "Apache-2.0"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false }
schnorrkel = { version = "0.9.1", default-features = false, features = ["preaudit_deprecated", "u64_backend"] }
sp-core = { default-features = false, path = "../../core" }
sp-runtime = { default-features = false, path = "../../runtime" }
sp-std = { default-features = false, path = "../../std" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"schnorrkel/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]
