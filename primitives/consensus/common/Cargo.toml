[package]
name = "sp-consensus"
license = "Apache-2.0"
description = "Common utilities for building and using consensus engines in substrate."
documentation = "https://docs.rs/sp-consensus/"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.57"
codec = { package = "parity-scale-codec", version = "3.0.0", features = [
	"derive",
] }
futures = { version = "0.3.21", features = ["thread-pool"] }
futures-timer = "3.0.1"
log = "0.4.17"
thiserror = "1.0.30"
sp-core = { path = "../../core" }
sp-inherents = { path = "../../inherents" }
sp-runtime = { path = "../../runtime" }
sp-state-machine = { path = "../../state-machine" }
sp-std = { path = "../../std" }
sp-version = { path = "../../version" }

[dev-dependencies]
futures = "0.3.21"
sp-test-primitives = { path = "../../test-primitives" }

[features]
default = []
