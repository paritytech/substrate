[package]
name = "sp-consensus-slots"
description = "Primitives for slots-based consensus"
license = "Apache-2.0"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "max-encoded-len"] }
scale-info = { version = "2.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0", features = ["derive"], optional = true }
sp-arithmetic = { default-features = false, path = "../../arithmetic" }
sp-runtime = { default-features = false, path = "../../runtime" }
sp-std = { default-features = false, path = "../../std" }
sp-timestamp = { default-features = false, path = "../../timestamp" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"serde",
	"sp-arithmetic/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-timestamp/std",
]
