[package]
name = "sp-version"
license = "Apache-2.0"
description = "Version module for the Substrate runtime; Provides a function that returns the runtime version."
documentation = "https://docs.rs/sp-version"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
impl-serde = { version = "0.4.0", optional = true }
parity-wasm = { version = "0.45", optional = true }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", features = ["derive"], optional = true }
thiserror = { version = "1.0.30", optional = true }
sp-core-hashing-proc-macro = { path = "../core/hashing/proc-macro" }
sp-runtime = { default-features = false, path = "../runtime" }
sp-std = { default-features = false, path = "../std" }
sp-version-proc-macro = { default-features = false, path = "proc-macro" }

[features]
default = ["std"]
std = [
	"codec/std",
	"impl-serde",
	"parity-wasm",
	"scale-info/std",
	"serde",
	"sp-runtime/std",
	"sp-std/std",
	"thiserror",
]
