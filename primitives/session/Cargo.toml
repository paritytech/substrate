[package]
name = "sp-session"
license = "Apache-2.0"
description = "Primitives for sessions"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-api = { default-features = false, path = "../api" }
sp-core = { default-features = false, path = "../core" }
sp-runtime = { optional = true, path = "../runtime" }
sp-staking = { default-features = false, path = "../staking" }
sp-std = { default-features = false, path = "../std" }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"scale-info/std",
	"sp-api/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
]
