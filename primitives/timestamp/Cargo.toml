[package]
name = "sp-timestamp"
license = "Apache-2.0"
description = "Substrate core types and inherents for timestamps."
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = { version = "0.1.57", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
futures-timer = { version = "3.0.2", optional = true }
log = { version = "0.4.17", optional = true }
thiserror = { version = "1.0.30", optional = true }
sp-api = { default-features = false, path = "../api" }
sp-inherents = { default-features = false, path = "../inherents" }
sp-runtime = { default-features = false, path = "../runtime" }
sp-std = { default-features = false, path = "../std" }

[features]
default = [ "std" ]
std = [
	"async-trait",
	"codec/std",
	"futures-timer",
	"log",
	"sp-api/std",
	"sp-inherents/std",
	"sp-runtime/std",
	"sp-std/std",
	"thiserror",
]
