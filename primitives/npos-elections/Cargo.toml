[package]
name = "sp-npos-elections"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "NPoS election algorithm primitives"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.2.2", default-features = false, features = ["derive"] }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.163", default-features = false, features = ["derive", "alloc"], optional = true }
sp-arithmetic = { version = "16.0.0", default-features = false, path = "../arithmetic" }
sp-core = { version = "21.0.0", default-features = false, path = "../core" }
sp-runtime = { version = "24.0.0", default-features = false, path = "../runtime" }
sp-std = { version = "8.0.0", default-features = false, path = "../std" }

[dev-dependencies]
rand = "0.8.5"
substrate-test-utils = { version = "4.0.0-dev", path = "../../test-utils" }

[features]
default = ["std"]
bench = []
std = [
	"codec/std",
	"scale-info/std",
	"serde/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]

# Serde support without relying on std features.
serde = [
	"dep:serde",
	"scale-info/serde",
	"sp-arithmetic/serde",
	"sp-core/serde",
	"sp-runtime/serde",
]
