[package]
name = "sp-npos-elections"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "NPoS election algorithm primitives"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.6", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
sp-std = { version = "2.0.0", default-features = false, path = "../std" }
sp-npos-elections-compact = { version = "2.0.0", path = "./compact" }
sp-arithmetic = { version = "2.0.0", default-features = false, path = "../arithmetic" }
sp-core = { version = "2.0.0", default-features = false, path = "../core" }

[dev-dependencies]
substrate-test-utils = { version = "2.0.0", path = "../../test-utils" }
rand = "0.7.3"
sp-runtime = { version = "2.0.0", path = "../runtime" }

[features]
default = ["std"]
bench = []
std = [
	"codec/std",
	"serde",
	"sp-std/std",
	"sp-arithmetic/std",
	"sp-core/std",
]
