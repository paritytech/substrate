[package]
name = "sp-npos-elections"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "NPoS election algorithm primitives"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true, features = ["derive"] }
sp-std = { version = "4.0.0", default-features = false, path = "../std" }
sp-npos-elections-solution-type = { version = "4.0.0-dev", path = "./solution-type" }
sp-arithmetic = { version = "4.0.0", default-features = false, path = "../arithmetic" }
sp-core = { version = "5.0.0", default-features = false, path = "../core" }
sp-runtime = { version = "5.0.0", path = "../runtime", default-features = false }

[dev-dependencies]
substrate-test-utils = { version = "4.0.0-dev", path = "../../test-utils" }
rand = "0.7.3"

[features]
default = ["std"]
bench = []
std = [
	"codec/std",
	"scale-info/std",
	"serde",
	"sp-std/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-runtime/std",
]
