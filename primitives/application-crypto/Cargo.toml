[package]
name = "sp-application-crypto"
description = "Provides facilities for generating application specific crypto wrapper types."
license = "Apache-2.0"
documentation = "https://docs.rs/sp-application-crypto"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies]
sp-core = { default-features = false, path = "../core" }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true, features = ["derive"] }
sp-std = { default-features = false, path = "../std" }
sp-io = { default-features = false, path = "../io" }

[features]
default = [ "std" ]
std = [
	"full_crypto",
	"sp-core/std",
	"codec/std",
	"scale-info/std",
	"serde",
	"sp-std/std",
	"sp-io/std",
]

# This feature enables all crypto primitives for `no_std` builds like microcontrollers
# or Intel SGX.
# For the regular wasm runtime builds this should not be used.
full_crypto = [
	"sp-core/full_crypto",
	# Don't add `panic_handler` and `alloc_error_handler` since they are expected to be provided
	# by the user anyway.
	"sp-io/disable_panic_handler",
	"sp-io/disable_oom",
]
