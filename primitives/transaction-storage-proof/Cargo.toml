[package]
name = "sp-transaction-storage-proof"
description = "Transaction storage proof primitives"
license = "Apache-2.0"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = { version = "0.1.57", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4.17", optional = true }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-core = { optional = true, path = "../core" }
sp-inherents = { default-features = false, path = "../inherents" }
sp-runtime = { default-features = false, path = "../runtime" }
sp-std = { default-features = false, path = "../std" }
sp-trie = { optional = true, path = "../trie" }

[features]
default = [ "std" ]
std = [
	"async-trait",
	"codec/std",
	"log",
	"scale-info/std",
	"sp-core",
	"sp-inherents/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-trie/std",
]
