[package]
name = "sp-allocator"
version = "2.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Collection of allocator implementations."
documentation = "https://docs.rs/sp-allocator"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-std = { version = "2.0.0-dev", path = "../std", default-features = false }
sp-core = { version = "2.0.0-dev", path = "../core", default-features = false }
sp-wasm-interface = { version = "2.0.0-dev", path = "../wasm-interface", default-features = false }
log = { version = "0.4.8", optional = true }
derive_more = { version = "0.99.2", optional = true }

[features]
default = [ "std" ]
std = [
	"sp-std/std",
	"sp-core/std",
	"sp-wasm-interface/std",
	"log",
	"derive_more",
]
