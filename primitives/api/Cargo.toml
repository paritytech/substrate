[package]
name = "sp-api"
license = "Apache-2.0"
description = "Substrate runtime api primitives"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
sp-api-proc-macro = { path = "proc-macro" }
sp-core = { default-features = false, path = "../core" }
sp-std = { default-features = false, path = "../std" }
sp-runtime = { default-features = false, path = "../runtime" }
sp-version = { default-features = false, path = "../version" }
sp-state-machine = { default-features = false, optional = true, path = "../state-machine" }
sp-trie = { default-features = false, optional = true, path = "../trie" }
hash-db = { version = "0.15.2", optional = true }
thiserror = { version = "1.0.30", optional = true }

log = { version = "0.4.17", default-features = false }

[dev-dependencies]
sp-test-primitives = { path = "../test-primitives" }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-core/std",
	"sp-std/std",
	"sp-runtime/std",
	"sp-state-machine/std",
	"sp-trie/std",
	"sp-version/std",
	"hash-db",
	"thiserror",
	"log/std",
]
# Special feature to disable logging completly.
#
# By default `sp-api` initializes the `RuntimeLogger` for each runtime api function. However,
# logging functionality increases the code size. It is recommended to enable this feature when
# building a runtime for registering it on chain.
#
# This sets the max logging level to `off` for `log`.
disable-logging = ["log/max_level_off"]
