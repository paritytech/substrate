[package]
name = "sp-api-test"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
publish = false
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { version = "19.0.0", path = "../" }
substrate-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
sp-version = { version = "21.0.0", path = "../../version" }
sp-tracing = { version = "9.0.0", path = "../../tracing" }
sp-runtime = { version = "23.0.0", path = "../../runtime" }
sp-consensus = { version = "0.25.0", path = "../../consensus/common" }
sc-block-builder = { version = "0.26.0", path = "../../../client/block-builder" }
codec = { package = "parity-scale-codec", version = "3.2.2" }
sp-state-machine = { version = "0.27.0", path = "../../state-machine" }
trybuild = "1.0.74"
rustversion = "1.0.6"

[dev-dependencies]
criterion = "0.4.0"
futures = "0.3.21"
log = "0.4.17"
sp-core = { version = "20.0.0", path = "../../core" }

[[bench]]
name = "bench"
harness = false

# We only need this to generate the correct code.
[features]
default = [ "std" ]
std = []
