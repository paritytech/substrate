[package]
authors       = ["Parity Technologies <admin@parity.io>"]
description   = "Substrate State Machine"
documentation = "https://docs.rs/sp-state-machine"
edition       = "2018"
homepage      = "https://substrate.dev"
license       = "Apache-2.0"
name          = "sp-state-machine"
readme        = "README.md"
repository    = "https://github.com/paritytech/substrate/"
version       = "0.10.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
hash-db     = { version = "0.15.2", default-features = false }
log         = { version = "0.4.11", optional = true }
num-traits  = { version = "0.2.8", default-features = false }
parking_lot = { version = "0.11.1", optional = true }
rand        = { version = "0.7.2", optional = true }
smallvec    = "1.4.1"
thiserror   = { version = "1.0.21", optional = true }
tracing     = { version = "0.1.22", optional = true }

codec            = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
sp-core          = { version = "4.0.0-dev", path = "../core", default-features = false }
sp-externalities = { version = "0.10.0-dev", path = "../externalities", default-features = false }
sp-panic-handler = { version = "3.0.0", path = "../panic-handler", optional = true }
sp-std           = { version = "4.0.0-dev", default-features = false, path = "../std" }
sp-trie          = { version = "4.0.0-dev", path = "../trie", default-features = false }
trie-db          = { version = "0.22.6", default-features = false }
trie-root        = { version = "0.16.0", default-features = false }

[dev-dependencies]
hex-literal       = "0.3.1"
pretty_assertions = "0.6.1"

sp-runtime = { version = "4.0.0-dev", path = "../runtime" }

[features]
default = ["std"]
std = [
	"codec/std",
	"hash-db/std",
	"num-traits/std",
	"sp-core/std",
	"sp-externalities/std",
	"sp-std/std",
	"sp-trie/std",
	"trie-db/std",
	"trie-root/std",
	"log",
	"thiserror",
	"parking_lot",
	"rand",
	"sp-panic-handler",
	"tracing",
]
