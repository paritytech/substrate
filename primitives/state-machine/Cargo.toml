[package]
name = "sp-state-machine"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Substrate State Machine"
edition = "2018"

[dependencies]
log = "0.4.8"
parking_lot = "0.9.0"
hash-db = "0.15.2"
trie-db = "0.16.0"
trie-root = "0.15.2"
trie = { package = "sp-trie", path = "../trie" }
primitives = { package = "sp-core", path = "../core" }
panic-handler = { package = "sp-panic-handler", path = "../panic-handler" }
codec = { package = "parity-scale-codec", version = "1.0.0" }
sp-historical-data = { path = "../historical-data" }
num-traits = "0.2.8"
rand = "0.7.2"
externalities = { package = "sp-externalities", path = "../externalities" }

[dev-dependencies]
hex-literal = "0.2.1"
criterion = "0.2"
rand = { version = "0.7.1", features = ["small_rng"] }
sp-historical-data = { path = "../historical-data", features = [ "test-helpers" ] }

[[bench]]
name = "bench"
harness = false

[features]
default = []
test-helpers = [
	"sp-historical-data/test-helpers",
]
