[package]
name = "sp-keyring"
version = "2.0.0-rc5"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Keyring support code for the runtime. A set of test accounts."
documentation = "https://docs.rs/sp-keyring"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies]
sp-core = { version = "2.0.0-rc5", path = "../core" }
sp-runtime = { version = "2.0.0-rc5", path = "../runtime" }
lazy_static = "1.4.0"
strum = { version = "0.16.0", features = ["derive"] }
