[package]
name = "sp-runtime-interface"
license = "Apache-2.0"
description = "Substrate runtime interface"
documentation = "https://docs.rs/sp-runtime-interface/"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
bytes = { version = "1.1.0", default-features = false }
sp-wasm-interface = { path = "../wasm-interface", default-features = false }
sp-std = { default-features = false, path = "../std" }
sp-tracing = { default-features = false, path = "../tracing" }
sp-runtime-interface-proc-macro = { path = "proc-macro" }
sp-externalities = { default-features = false, path = "../externalities" }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["bytes"] }
static_assertions = "1.0.0"
primitive-types = { version = "0.12.0", default-features = false }
sp-storage = { default-features = false, path = "../storage" }
impl-trait-for-tuples = "0.2.2"

[dev-dependencies]
sp-runtime-interface-test-wasm = { path = "test-wasm" }
sp-state-machine = { path = "../state-machine" }
sp-core = { path = "../core" }
sp-io = { path = "../io" }
rustversion = "1.0.6"
trybuild = "1.0.60"

[features]
default = [ "std" ]
std = [
	"sp-storage/std",
	"bytes/std",
	"sp-wasm-interface/std",
	"sp-std/std",
	"sp-tracing/std",
	"codec/std",
	"sp-externalities/std",
	"primitive-types/std",
]

# ATTENTION
#
# Only use when you know what you are doing.
#
# Disables static assertions in `impls.rs` that checks the word size. To prevent any footgun, the
# check is changed into a runtime check.
disable_target_static_assertions = []
