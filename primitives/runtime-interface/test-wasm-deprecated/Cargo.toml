[package]
name = "sp-runtime-interface-test-wasm-deprecated"
build = "build.rs"
license = "Apache-2.0"
publish = false
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-core = { default-features = false, path = "../../core" }
sp-io = { default-features = false, path = "../../io" }
sp-runtime-interface = { default-features = false, path = "../" }
sp-std = { default-features = false, path = "../../std" }

[build-dependencies]
substrate-wasm-builder = { path = "../../../utils/wasm-builder" }

[features]
default = [ "std" ]
std = [ "sp-core/std", "sp-io/std", "sp-runtime-interface/std", "sp-std/std" ]
