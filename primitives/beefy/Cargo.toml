[package]
name = "sp-beefy"
license = "Apache-2.0"
description = "Primitives for BEEFY protocol."
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-api = { default-features = false, path = "../api" }
sp-application-crypto = { default-features = false, path = "../application-crypto" }
sp-core = { default-features = false, path = "../core" }
sp-io = { default-features = false, path = "../io" }
sp-mmr-primitives = { default-features = false, path = "../merkle-mountain-range" }
sp-runtime = { default-features = false, path = "../runtime" }
sp-std = { default-features = false, path = "../std" }

[dev-dependencies]
array-bytes = "4.1"
sp-keystore = { path = "../keystore" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"serde",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-io/std",
	"sp-mmr-primitives/std",
	"sp-runtime/std",
	"sp-std/std",
]
