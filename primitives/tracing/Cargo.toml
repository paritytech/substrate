[package]
name = "sp-tracing"
version = "3.0.0"
license = "Apache-2.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Instrumentation primitives and macros for Substrate."
readme = "README.md"

[package.metadata.docs.rs]
# let's default to wasm32
default-target =  "wasm32-unknown-unknown"
# with the tracing enabled
features = ["with-tracing"]
# allowing for linux-gnu here, too, allows for `std` to show up as well
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]

[dependencies]
sp-std = { version = "3.0.0", path = "../std", default-features = false}
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false, features = ["derive"]}
tracing = { version = "0.1.22", default-features = false }
tracing-core = { version = "0.1.17", default-features = false }
log = { version = "0.4.8", optional = true }
tracing-subscriber = { version = "0.2.15", optional = true, features = ["tracing-log"] }

[features]
default = [ "std" ]
with-tracing = [
	"codec/derive",
	"codec/full",
]
std = [
	"with-tracing",
	"tracing/std",
	"tracing-core/std",
	"codec/std",
	"sp-std/std",
	"log",
	"tracing-subscriber",
]
