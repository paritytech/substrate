[package]
name = "sp-inherents"
license = "Apache-2.0"
description = "Provides types and traits for creating and checking inherents."
documentation = "https://docs.rs/sp-inherents"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = { version = "0.1.57", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
impl-trait-for-tuples = "0.2.2"
thiserror = { version = "1.0.30", optional = true }
sp-core = { default-features = false, path = "../core" }
sp-runtime = { optional = true, default-features = false, path = "../runtime" }
sp-std = { default-features = false, path = "../std" }

[dev-dependencies]
futures = "0.3.21"

[features]
default = [ "std" ]
std = [
	"async-trait",
	"codec/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"thiserror",
]
