[package]
name = "sp-weights"
version = "20.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "Types and traits for interfacing between the host and the wasm runtime."
documentation = "https://docs.rs/sp-wasm-interface"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.2.2", default-features = false, features = ["derive"] }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", default-features = false, optional = true, features = ["derive", "alloc"] }
smallvec = "1.8.0"
sp-arithmetic = { version = "16.0.0", default-features = false, path = "../arithmetic" }
sp-core = { version = "21.0.0", default-features = false, path = "../core" }
sp-debug-derive = { version = "8.0.0", default-features = false, path = "../debug-derive" }
sp-std = { version = "8.0.0", default-features = false, path = "../std" }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"scale-info/std",
	"serde/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-debug-derive/std",
	"sp-std/std"
]
# By default some types have documentation, `full-metadata-docs` allows to add documentation to
# more types in the metadata.
full-metadata-docs = ["scale-info/docs"]

# Serde support without relying on std features.
serde = [
	"dep:serde",
	"scale-info/serde",
	"sp-arithmetic/serde",
	"sp-core/serde",
]
