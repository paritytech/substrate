[package]
name = "sp-storage"
description = "Storage related primitives"
license = "Apache-2.0"
documentation = "https://docs.rs/sp-storage/"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
impl-serde = { version = "0.4.0", optional = true }
ref-cast = "1.0.0"
serde = { version = "1.0.136", features = ["derive"], optional = true }
sp-debug-derive = { default-features = false, path = "../debug-derive" }
sp-std = { default-features = false, path = "../std" }

[features]
default = [ "std" ]
std = [ "codec/std", "impl-serde", "serde", "sp-debug-derive/std", "sp-std/std" ]
