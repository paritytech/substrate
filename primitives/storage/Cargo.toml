[package]
name = "sp-storage"
version = "4.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
description = "Storage related primitives"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
documentation = "https://docs.rs/sp-storage/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-std = { version = "4.0.0", default-features = false, path = "../std" }
serde = { version = "1.0.131", optional = true, features = ["derive"] }
impl-serde = { version = "0.3.1", optional = true }
ref-cast = "1.0.0"
sp-debug-derive = { version = "4.0.0", default-features = false, path = "../debug-derive" }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

[features]
default = [ "std" ]
std = [ "sp-std/std", "serde", "impl-serde", "codec/std", "sp-debug-derive/std" ]
