[package]
name = "sp-arkworks-test"
version = "0.4.0"
authors = ["Parity Technologies <admin@parity.io>", "Achim Schneider <achim@parity.io>", "arkworks contributors" ]
repository = "https://github.com/paritytech/substrate/"
description = "Tests for arkwokrs pairing-friendly elliptic curves, optimized for Substrate"
keywords = ["cryptography", "finite-fields", "elliptic-curves" ]
categories = ["cryptography"]
include = ["Cargo.toml", "src", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "MIT/Apache-2.0"
edition = "2021"

[dependencies]
ark-ff = { version="0.4.0", default-features = false }
ark-std = { version = "0.4.0", default-features = false }
ark-serialize = { version = "0.4.0", default-features = false }
sp-ark-models = { version = "0.4.0", default-features = false }

[dev-dependencies]
sp-io =  { version = "7.0.0", path = "../../io", default-features =  false }
ark-ec = { version = "0.4.0", default-features = false }
ark-algebra-test-templates = { version = "0.4.0", default-features = false }
sp-ark-bls12-377 = { version = "0.4.0", git = "https://github.com/paritytech/ark-substrate", features = [ "curve" ], default-features = false }
sp-ark-bls12-381 = { version = "0.4.0", git = "https://github.com/paritytech/ark-substrate", features = [ "curve" ], default-features = false }
sp-ark-bw6-761 = { version = "0.4.0",git = "https://github.com/paritytech/ark-substrate",  default-features = false }
sp-ark-ed-on-bls12-377 = { version = "0.4.0", git = "https://github.com/paritytech/ark-substrate", default-features = false }
sp-ark-ed-on-bls12-381 = { version = "0.4.0", git = "https://github.com/paritytech/ark-substrate", default-features = false }

[features]
default = [ ]
std = [
    "ark-ff/std",
    "ark-std/std",
	"ark-serialize/std",
    "sp-ark-models/std",
	"sp-io/std",
	"ark-ec/std",
    "ark-algebra-test-templates/std",
	"sp-ark-bls12-377/std",
	"sp-ark-bls12-381/std",
    "sp-ark-bw6-761/std",
    "sp-ark-ed-on-bls12-377/std",
    "sp-ark-ed-on-bls12-381/std",
]

curve = [ "scalar_field", "base_field" ]
scalar_field = []
base_field = []

