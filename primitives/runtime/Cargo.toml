[package]
name = "sp-runtime"
license = "Apache-2.0"
description = "Runtime Modules shared primitive types."
documentation = "https://docs.rs/sp-runtime"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "max-encoded-len"] }
either = { version = "1.5", default-features = false }
hash256-std-hasher = { version = "0.15.2", default-features = false }
impl-trait-for-tuples = "0.2.2"
log = { version = "0.4.17", default-features = false }
paste = "1.0"
rand = { version = "0.7.2", optional = true }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", features = ["derive"], optional = true }
sp-application-crypto = { default-features = false, path = "../application-crypto" }
sp-arithmetic = { default-features = false, path = "../arithmetic" }
sp-core = { default-features = false, path = "../core" }
sp-io = { default-features = false, path = "../io" }
sp-std = { default-features = false, path = "../std" }
sp-weights = { default-features = false, path = "../weights" }

[dev-dependencies]
rand = "0.7.2"
serde_json = "1.0.85"
zstd = { version = "0.11.2", default-features = false }
sp-api = { path = "../api" }
sp-state-machine = { path = "../state-machine" }
sp-tracing = { path = "../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }

[features]
runtime-benchmarks = []
default = ["std"]
std = [
	"codec/std",
	"either/use_std",
	"hash256-std-hasher/std",
	"log/std",
	"rand",
	"scale-info/std",
	"serde",
	"sp-application-crypto/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
	"sp-weights/std",
]
