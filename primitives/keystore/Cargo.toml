[package]
name = "sp-keystore"
license = "Apache-2.0"
description = "Keystore primitives."
documentation = "https://docs.rs/sp-core"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.57"
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
futures = "0.3.21"
merlin = { version = "2.0", default-features = false }
parking_lot = { version = "0.12.1", default-features = false }
schnorrkel = { version = "0.9.1", default-features = false, features = ["preaudit_deprecated", "u64_backend"] }
serde = { version = "1.0", optional = true }
thiserror = "1.0"
sp-core = { default-features = false, path = "../core" }
sp-externalities = { default-features = false, path = "../externalities" }

[dev-dependencies]
rand = "0.7.2"
rand_chacha = "0.2.2"

[features]
default = ["std"]
std = [
	"codec/std",
	"merlin/std",
	"schnorrkel/std",
	"serde",
	"sp-core/std",
	"sp-externalities/std",
]
