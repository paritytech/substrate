[package]
name = "sp-keystore"
version = "0.10.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Keystore primitives."
documentation = "https://docs.rs/sp-core"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.50"
derive_more = "0.99.2"
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
futures = { version = "0.3.1" }
schnorrkel = {  git = "https://github.com/gilescope/schnorrkel.git", rev="9d131c87d6fee37613727ac3d007a52c40bd3715",  features = ["preaudit_deprecated", "u64_backend"], default-features = false }
merlin = { version = "3.0.0", default-features = false }
parking_lot = { version = "0.11.1", default-features = false }
serde = { version = "1.0", optional = true}
sp-core = { version = "4.0.0-dev", path = "../core" }
sp-externalities = { version = "0.10.0-dev", path = "../externalities", default-features = false }

[dev-dependencies]
rand = "0.8.4"
rand_chacha = "0.3.0"


[features]
default = ["std"]
std = [
	"serde",
	"schnorrkel/std",
]
