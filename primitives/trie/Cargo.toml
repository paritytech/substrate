[package]
name = "sp-trie"
description = "Patricia trie stuff using a parity-scale-codec node format"
license = "Apache-2.0"
documentation = "https://docs.rs/sp-trie"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bench]]
name = "bench"
harness = false

[dependencies]
ahash = { version = "0.7.6", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
hashbrown = { version = "0.12.3", optional = true }
hash-db = { version = "0.15.2", default-features = false }
lazy_static = { version = "1.4.0", optional = true }
lru = { version = "0.8.1", optional = true }
memory-db = { version = "0.31.0", default-features = false }
nohash-hasher = { version = "0.2.0", optional = true }
parking_lot = { version = "0.12.1", optional = true }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.30", optional = true }
tracing = { version = "0.1.29", optional = true }
trie-db = { version = "0.24.0", default-features = false }
trie-root = { version = "0.17.0", default-features = false }
sp-core = { default-features = false, path = "../core" }
sp-std = { default-features = false, path = "../std" }

[dev-dependencies]
array-bytes = "4.1"
criterion = "0.3.3"
trie-bench = "0.33.0"
trie-standardmap = "0.15.2"
sp-runtime = { path = "../runtime" }

[features]
default = ["std"]
std = [
	"ahash",
	"codec/std",
	"hashbrown",
	"hash-db/std",
	"lazy_static",
	"lru",
	"memory-db/std",
	"nohash-hasher",
	"parking_lot",
	"scale-info/std",
	"sp-core/std",
	"sp-std/std",
	"thiserror",
	"tracing",
	"trie-db/std",
	"trie-root/std",
]
