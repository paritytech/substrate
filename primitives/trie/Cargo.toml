[package]
name = "sp-trie"
version = "6.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Patricia trie stuff using a parity-scale-codec node format"
repository = "https://github.com/paritytech/substrate/"
license = "Apache-2.0"
edition = "2021"
homepage = "https://substrate.io"
documentation = "https://docs.rs/sp-trie"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bench]]
name = "bench"
harness = false

[dependencies]
ahash = { version = "0.7.6", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
hashbrown = { version = "0.12.3", optional = true }
hash-db = { version = "0.15.2", default-features = false }
lazy_static = { version = "1.4.0", optional = true }
lru = { version = "0.7.5", optional = true }
memory-db = { version = "0.29.0", default-features = false }
nohash-hasher = { version = "0.2.0", optional = true }
parking_lot = { version = "0.12.1", optional = true }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.30", optional = true }
tracing = { version = "0.1.29", optional = true }
trie-db = { version = "0.24.0", default-features = false }
trie-root = { version = "0.17.0", default-features = false }
sp-core = { version = "6.0.0", default-features = false, path = "../core" }
sp-std = { version = "4.0.0", default-features = false, path = "../std" }

[dev-dependencies]
criterion = "0.3.3"
hex-literal = "0.3.4"
trie-bench = "0.31.0"
trie-standardmap = "0.15.2"
sp-runtime = { version = "6.0.0", path = "../runtime" }

[features]
default = ["std"]
std = [
	"ahash",
	"codec/std",
	"hashbrown",
	"hash-db/std",
	"lazy_static",
	"lru",
	"memory-db/std",
	"nohash-hasher",
	"parking_lot",
	"scale-info/std",
	"sp-core/std",
	"sp-std/std",
	"thiserror",
	"tracing",
	"trie-db/std",
	"trie-root/std",
]
memory-tracker = []
