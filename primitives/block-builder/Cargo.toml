[package]
name = "sp-block-builder"
license = "Apache-2.0"
description = "The block builder runtime api."
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
sp-api = { default-features = false, path = "../api" }
sp-inherents = { default-features = false, path = "../inherents" }
sp-runtime = { default-features = false, path = "../runtime" }
sp-std = { default-features = false, path = "../std" }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"sp-api/std",
	"sp-inherents/std",
	"sp-runtime/std",
	"sp-std/std",
]
