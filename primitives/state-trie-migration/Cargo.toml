[package]
name = "sp-state-trie-migration"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME pallet migration of trie"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
log = { version = "0.4.14", default-features = false }

sp-std = { default-features = false, path = "../../primitives/std" }
sp-io = { default-features = false, path = "../../primitives/io" }
sp-core = { default-features = false, path = "../../primitives/core" }
sp-state-machine = { optional = true, path = "../../primitives/state-machine" }
sp-trie = { optional = true, path = "../../primitives/trie" }
trie-db = { version = "0.23.1", optional = true }

[dev-dependencies]

[features]
default = ["std"]
std = [
	"log/std",
	"scale-info/std",
	"codec/std",
	"sp-core/std",
	"sp-io/std",
	"sp-state-machine",
	"sp-std/std",
	"sp-trie",
	"trie-db"
]
