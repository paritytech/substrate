[package]
name = "extrinsic-info-runtime-api"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Transaction pool primitives types & Runtime API."
documentation = "https://docs.rs/sp-transaction-pool"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'

[dependencies]
derive_more = { version = "0.99.2", optional = true }
futures = { version = "0.3.1", optional = true }
log = { version = "0.4.8", optional = true }
serde = { version = "1.0.101", features = ["derive"], optional = true}
sp-api = { version = "2.0.0", default-features = false, path = "../../primitives/api"}
sp-blockchain = { version = "2.0.0", optional = true, path = "../../primitives/blockchain"}
sp-runtime = { version = "2.0.0", default-features = false, path = "../../primitives/runtime"}

[features]
default = [ "std" ]
std = [
	"codec/std",
	"derive_more",
	"futures",
	"log",
	"serde",
	"sp-api/std",
	"sp-blockchain",
	"sp-runtime/std",
]
