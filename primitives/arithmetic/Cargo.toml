[package]
name = "sp-arithmetic"
version = "6.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "Minimal fixed point arithmetic primitives and types for runtime."
documentation = "https://docs.rs/sp-arithmetic"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.2.2", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
integer-sqrt = "0.1.2"
num-traits = { version = "0.2.8", default-features = false }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", default-features = false, features = ["derive", "alloc"], optional = true }
static_assertions = "1.1.0"
sp-std = { version = "5.0.0", default-features = false, path = "../std" }

[dev-dependencies]
criterion = "0.4.0"
primitive-types = "0.12.0"
sp-core = { version = "7.0.0", features = ["full_crypto"], path = "../core" }
rand = "0.8.5"

[features]
default = ["std"]
std = [
	"codec/std",
	"num-traits/std",
	"scale-info/std",
	"serde/std",
	"sp-std/std",
]
# Serde support without relying on std features.
serde = [
	"dep:serde",
	"scale-info/serde",
]

[[bench]]
name = "bench"
harness = false
