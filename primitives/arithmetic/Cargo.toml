[package]
name = "sp-arithmetic"
license = "Apache-2.0"
description = "Minimal fixed point arithmetic primitives and types for runtime."
documentation = "https://docs.rs/sp-arithmetic"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
integer-sqrt = "0.1.2"
num-traits = { version = "0.2.8", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", features = ["derive"], optional = true }
static_assertions = "1.1.0"
sp-debug-derive = { default-features = false, path = "../debug-derive" }
sp-std = { default-features = false, path = "../std" }

[dev-dependencies]
criterion = "0.3"
primitive-types = "0.12.0"
sp-core = { features = ["full_crypto"], path = "../core" }
rand = "0.7.2"

[features]
default = ["std"]
std = [
	"codec/std",
	"num-traits/std",
	"scale-info/std",
	"serde",
	"sp-debug-derive/std",
	"sp-std/std",
]

[[bench]]
name = "bench"
harness = false
