# Github action to ensure the `release` tag always tracks latest release

name: Retag release

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Git tag
        uses: s3krit/walking-tag-action@399d5f75ec9aa4ac73bb11bb1af7d8d465a97906 # latest version from master
        with:
          TAG_NAME: release
          TAG_MESSAGE: Latest release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
