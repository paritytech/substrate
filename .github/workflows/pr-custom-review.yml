name: Check reviews

on:
  pull_request:
    branches:
      - master
      - main
    types:
      - opened
      - reopened
      - synchronize
      - review_requested
      - review_request_removed
  pull_request_review:

jobs:
  pr-custom-review:
    runs-on: ubuntu-latest
    steps:
      - name: pr-custom-review
        uses: paritytech/pr-custom-review@v2
        with:
          token: ${{ secrets.PRCR_TOKEN }}
          # ðŸ”’ PROTECTED: Changes to locks-review-team should be approved by the current locks-review-team
          locks-review-team: locks-review
          team-leads-team: polkadotleads
          action-review-team: ci
