name: Check Links

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: gaurav-nelson/github-action-markdown-link-check@7481451f70251762f149d69596e3e276ebf2b236
      with:
        use-quiet-mode: 'yes'
        config-file: '.github/workflows/mlc_config.json'
