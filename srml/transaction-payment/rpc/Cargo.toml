[package]
name = "srml-transaction-payment-rpc"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
client = { package = "substrate-client", path = "../../../client/client" }
codec = { package = "parity-scale-codec", version = "1.0.0" }
jsonrpc-core = "14.0.3"
jsonrpc-core-client = "14.0.3"
jsonrpc-derive = "14.0.3"
primitives = { package = "substrate-primitives",  path = "../../../client/primitives" }
rpc-primitives = { package = "substrate-rpc-primitives", path = "../../../client/rpc/primitives" }
serde = { version = "1.0.101", features = ["derive"] }
sr-primitives = { path = "../../../client/sr-primitives" }
srml-transaction-payment-rpc-runtime-api = { path = "./runtime-api" }
