[package]
name = "srml-babe"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
hex-literal = "0.2"
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.93", optional = true }
inherents = { package = "substrate-inherents", path = "../../core/inherents", default-features = false }
rstd = { package = "sr-std", path = "../../core/sr-std", default-features = false }
sr-primitives = { path = "../../core/sr-primitives", default-features = false }
sr-staking-primitives = { path = "../../core/sr-staking-primitives", default-features = false }
staking = { package = "srml-staking", path = "../staking", default-features = false }
srml-support = { path = "../support", default-features = false }
system = { package = "srml-system", path = "../system", default-features = false }
timestamp = { package = "srml-timestamp", path = "../timestamp", default-features = false }
session = { package = "srml-session", path = "../session", default-features = false }
consensus-common-primitives = { package = "substrate-consensus-common-primitives", path = "../../core/consensus/common/primitives", default-features = false }
babe-primitives = { package = "substrate-consensus-babe-primitives", path = "../../core/consensus/babe/primitives", default-features = false }
runtime_io = { package = "sr-io", path = "../../core/sr-io", default-features = false, features = [ "wasm-nice-panic-message" ] }
app-crypto = { package = "substrate-application-crypto", path = "../../core/application-crypto", default-features = false }

[dev-dependencies]
lazy_static = "1.3.0"
parking_lot = "0.9.0"
primitives = { package = "substrate-primitives",  path = "../../core/primitives" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"rstd/std",
	"srml-support/std",
	"sr-primitives/std",
	"sr-staking-primitives/std",
	"system/std",
	"timestamp/std",
	"inherents/std",
	"babe-primitives/std",
	"session/std",
	"runtime_io/std",
	"staking/std",
]
