[package]
name = "substrate-runtime-io"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"

[build-dependencies]
rustc_version = "0.2"

[dependencies]
substrate-runtime-std = { path = "../runtime-std", default_features = false }
environmental = { path = "../environmental", optional = true }
substrate-state-machine = { path = "../state-machine", optional = true }
# TODO: when we remove the toy impl of `Hasher` from `with_std.rs` I think this can go back to use `default_features = false`
substrate-primitives = { path = "../primitives", features=["std"] }
substrate-codec = { path = "../codec", default_features = false }
triehash = { version = "0.1.2", optional = true }
ed25519 = { path = "../ed25519", optional = true }
hashdb = { git = "https://github.com/paritytech/parity-common" }
plain_hasher = { git = "https://github.com/paritytech/parity-common" }

[features]
default = ["std"]
std = [
	"environmental",
	"substrate-state-machine",
	"triehash",
	"substrate-primitives/std",
	"substrate-codec/std",
	"substrate-runtime-std/std",
	"ed25519",
]
nightly = []
strict = []
