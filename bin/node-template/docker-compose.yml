version: "3.8"

services:
  dev:
    container_name: node-template
    image: paritytech/ci-linux:production
    working_dir: /var/www/node-template/node
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/var/www/node-template/.cargo
    volumes:
      - .:/var/www/node-template
      - type: bind
        source: ../../.git
        target: /var/www/node-template/.git
      - type: bind
        source: ../../frame
        target: /var/frame
      - type: bind
        source: ../../utils
        target: /var/utils
      - type: bind
        source: ../../client
        target: /var/client
      - type: bind
        source: ../../primitives
        target: /var/primitives
      - type: bind
        source: ./.cargo/registry
        target: /root/.cargo/registry
      - type: bind
        source: ./.local
        target: /root/.local
    command: bash -c "cargo build --release && ./target/release/node-template --dev --ws-external"
