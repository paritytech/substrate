[package]
name = "node-template"
description = "A fresh FRAME-based Substrate node, ready for hacking."
license = "Unlicense"
publish = false
build = "build.rs"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "node-template"

[dependencies]
clap = { version = "4.0.9", features = ["derive"] }
futures = { version = "0.3.21", features = ["thread-pool"]}

sc-cli = { path = "../../../client/cli" }
sp-core = { path = "../../../primitives/core" }
sc-executor = { path = "../../../client/executor" }
sc-service = { path = "../../../client/service" }
sc-telemetry = { path = "../../../client/telemetry" }
sc-keystore = { path = "../../../client/keystore" }
sc-transaction-pool = { path = "../../../client/transaction-pool" }
sc-transaction-pool-api = { path = "../../../client/transaction-pool/api" }
sc-consensus-aura = { path = "../../../client/consensus/aura" }
sp-consensus-aura = { path = "../../../primitives/consensus/aura" }
sp-consensus = { path = "../../../primitives/consensus/common" }
sc-consensus = { path = "../../../client/consensus/common" }
sc-finality-grandpa = { path = "../../../client/finality-grandpa" }
sp-finality-grandpa = { path = "../../../primitives/finality-grandpa" }
sc-client-api = { path = "../../../client/api" }
sp-runtime = { path = "../../../primitives/runtime" }
sp-timestamp = { path = "../../../primitives/timestamp" }
sp-inherents = { path = "../../../primitives/inherents" }
sp-keyring = { path = "../../../primitives/keyring" }
frame-system = { path = "../../../frame/system" }
pallet-transaction-payment = { default-features = false, path = "../../../frame/transaction-payment" }

# These dependencies are used for the node template's RPCs
jsonrpsee = { version = "0.16.2", features = ["server"] }
sc-rpc = { path = "../../../client/rpc" }
sp-api = { path = "../../../primitives/api" }
sc-rpc-api = { path = "../../../client/rpc-api" }
sp-blockchain = { path = "../../../primitives/blockchain" }
sp-block-builder = { path = "../../../primitives/block-builder" }
sc-basic-authorship = { path = "../../../client/basic-authorship" }
substrate-frame-rpc-system = { path = "../../../utils/frame/rpc/system" }
pallet-transaction-payment-rpc = { path = "../../../frame/transaction-payment/rpc/" }

# These dependencies are used for runtime benchmarking
frame-benchmarking = { path = "../../../frame/benchmarking" }
frame-benchmarking-cli = { path = "../../../utils/frame/benchmarking-cli" }

# Local Dependencies
node-template-runtime = { path = "../runtime" }

# CLI-specific dependencies
try-runtime-cli = { optional = true, path = "../../../utils/frame/try-runtime/cli" }

[build-dependencies]
substrate-build-script-utils = { path = "../../../utils/build-script-utils" }

[features]
default = []
# Dependencies that are only required if runtime benchmarking should be build.
runtime-benchmarks = [
	"node-template-runtime/runtime-benchmarks",
	"frame-benchmarking/runtime-benchmarks",
	"frame-benchmarking-cli/runtime-benchmarks",
]
# Enable features that allow the runtime to be tried and debugged. Name might be subject to change
# in the near future.
try-runtime = ["node-template-runtime/try-runtime", "try-runtime-cli/try-runtime"]
