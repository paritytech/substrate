[package]
name = "node-template"
version = "4.0.0-dev"
description = "A fresh FRAME-based Substrate node, ready for hacking."
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
homepage = "https://substrate.io/"
edition = "2021"
license = "MIT-0"
publish = false
repository = "https://github.com/substrate-developer-hub/substrate-node-template/"
build = "build.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "node-template"

[dependencies]
clap = { version = "4.0.9", features = ["derive"] }
futures = { version = "0.3.21", features = ["thread-pool"]}

sc-cli = { version = "0.29.0", path = "../../../client/cli" }
sp-core = { version = "20.0.0", path = "../../../primitives/core" }
sc-executor = { version = "0.25.0", path = "../../../client/executor" }
sc-service = { version = "0.28.0", path = "../../../client/service" }
sc-telemetry = { version = "8.0.0", path = "../../../client/telemetry" }
sc-keystore = { version = "18.0.0", path = "../../../client/keystore" }
sc-transaction-pool = { version = "21.0.0", path = "../../../client/transaction-pool" }
sc-transaction-pool-api = { version = "21.0.0", path = "../../../client/transaction-pool/api" }
sc-consensus-aura = { version = "0.27.0", path = "../../../client/consensus/aura" }
sp-consensus-aura = { version = "0.25.0", path = "../../../primitives/consensus/aura" }
sp-consensus = { version = "0.25.0", path = "../../../primitives/consensus/common" }
sc-consensus = { version = "0.26.0", path = "../../../client/consensus/common" }
sc-consensus-grandpa = { version = "0.12.0", path = "../../../client/consensus/grandpa" }
sp-consensus-grandpa = { version = "6.0.0", path = "../../../primitives/consensus/grandpa" }
sc-client-api = { version = "21.0.0", path = "../../../client/api" }
sp-runtime = { version = "23.0.0", path = "../../../primitives/runtime" }
sp-io = { version = "22.0.0", path = "../../../primitives/io" }
sp-timestamp = { version = "19.0.0", path = "../../../primitives/timestamp" }
sp-inherents = { version = "19.0.0", path = "../../../primitives/inherents" }
sp-keyring = { version = "23.0.0", path = "../../../primitives/keyring" }
frame-system = { version = "21.0.0", path = "../../../frame/system" }
pallet-transaction-payment = { version = "21.0.0", default-features = false, path = "../../../frame/transaction-payment" }

# These dependencies are used for the node template's RPCs
jsonrpsee = { version = "0.16.2", features = ["server"] }
sc-rpc = { version = "22.0.0", path = "../../../client/rpc" }
sp-api = { version = "19.0.0", path = "../../../primitives/api" }
sc-rpc-api = { version = "0.26.0", path = "../../../client/rpc-api" }
sp-blockchain = { version = "21.0.0", path = "../../../primitives/blockchain" }
sp-block-builder = { version = "19.0.0", path = "../../../primitives/block-builder" }
sc-basic-authorship = { version = "0.27.0", path = "../../../client/basic-authorship" }
substrate-frame-rpc-system = { version = "21.0.0", path = "../../../utils/frame/rpc/system" }
pallet-transaction-payment-rpc = { version = "23.0.0", path = "../../../frame/transaction-payment/rpc/" }

# These dependencies are used for runtime benchmarking
frame-benchmarking = { version = "21.0.0", path = "../../../frame/benchmarking" }
frame-benchmarking-cli = { version = "25.0.0", path = "../../../utils/frame/benchmarking-cli" }

# Local Dependencies
node-template-runtime = { version = "4.0.0-dev", path = "../runtime" }

# CLI-specific dependencies
try-runtime-cli = { version = "0.31.0", optional = true, path = "../../../utils/frame/try-runtime/cli" }

[build-dependencies]
substrate-build-script-utils = { version = "5.0.0", path = "../../../utils/build-script-utils" }

[features]
default = []
# Dependencies that are only required if runtime benchmarking should be build.
runtime-benchmarks = [
	"node-template-runtime/runtime-benchmarks",
	"frame-benchmarking/runtime-benchmarks",
	"frame-benchmarking-cli/runtime-benchmarks",
]
# Enable features that allow the runtime to be tried and debugged. Name might be subject to change
# in the near future.
try-runtime = ["node-template-runtime/try-runtime", "try-runtime-cli/try-runtime"]
