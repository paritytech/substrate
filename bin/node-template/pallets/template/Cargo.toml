[package]
name = "pallet-template"
description = "FRAME pallet template for defining custom runtime logic."
license = "Unlicense"
publish = false
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-benchmarking = { default-features = false, optional = true, path = "../../../../frame/benchmarking" }
frame-support = { default-features = false, path = "../../../../frame/support" }
frame-system = { default-features = false, path = "../../../../frame/system" }

[dev-dependencies]
sp-core = { default-features = false, path = "../../../../primitives/core" }
sp-io = { default-features = false, path = "../../../../primitives/io" }
sp-runtime = { default-features = false, path = "../../../../primitives/runtime" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]
