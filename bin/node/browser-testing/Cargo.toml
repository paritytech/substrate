[package]
name = "node-browser-testing"
version = "2.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Tests for the in-browser light client."
edition = "2018"
license = "GPL-3.0"

[dependencies]
futures-timer = "3.0.2"
libp2p = { version = "0.18.0", default-features = false }
jsonrpc-core = "14.0.5"
serde = "1.0.106"
serde_json = "1.0.48"
wasm-bindgen = { version = "=0.2.62", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.10"
wasm-bindgen-test = "0.3.10"
futures = "0.3.4"

node-cli = { path = "../cli", default-features = false, features = ["browser"] , version = "2.0.0-dev"}
sc-rpc-api = { path = "../../../client/rpc-api" , version = "0.8.0-dev"}
