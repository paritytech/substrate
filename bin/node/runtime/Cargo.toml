[package]
name = "kitchensink-runtime"
description = "Substrate node kitchensink runtime."
build = "build.rs"
license = "Apache-2.0"
publish = false
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]

# third-party dependencies
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
static_assertions = "1.1.0"
log = { version = "0.4.17", default-features = false }

# primitives
sp-authority-discovery = { default-features = false, path = "../../../primitives/authority-discovery" }
sp-consensus-babe = { default-features = false, path = "../../../primitives/consensus/babe" }
sp-block-builder = { path = "../../../primitives/block-builder", default-features = false}
sp-inherents = { default-features = false, path = "../../../primitives/inherents" }
node-primitives = { default-features = false, path = "../primitives" }
sp-offchain = { default-features = false, path = "../../../primitives/offchain" }
sp-core = { default-features = false, path = "../../../primitives/core" }
sp-std = { default-features = false, path = "../../../primitives/std" }
