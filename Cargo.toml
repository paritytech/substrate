[[bin]]
name = "substrate"
path = "node/src/main.rs"

[package]
name = "substrate"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"
edition = "2018"

[dependencies]
cli = { package = "node-cli", path = "node/cli" }
futures = "0.1"
ctrlc = { version = "3.0", features = ["termination"] }

[build-dependencies]
vergen = "3"

[workspace]
members = [
	"core/cli",
	"core/client",
	"core/client/db",
	"core/consensus/aura",
	"core/consensus/babe",
	"core/consensus/common",
	"core/consensus/rhd",
	"core/consensus/slots",
	"core/executor",
	"core/finality-grandpa",
	"core/finality-grandpa/primitives",
	"core/inherents",
	"core/keyring",
	"core/keystore",
	"core/network",
	"core/panic-handler",
	"core/primitives",
	"core/rpc",
	"core/rpc-servers",
	"core/serializer",
	"core/service",
	"core/service/test",
	"core/sr-api-macros",
	"core/sr-io",
	"core/sr-primitives",
	"core/sr-sandbox",
	"core/sr-std",
	"core/sr-version",
	"core/state-machine",
	"core/telemetry",
	"core/test-client",
	"core/test-runtime",
	"core/test-runtime/client",
	"core/transaction-pool",
	"core/transaction-pool/graph",
	"core/trie",
	"core/util/fork-tree",
	"srml/support",
	"srml/support/procedural",
	"srml/support/procedural/tools",
	"srml/support/procedural/tools/derive",
	"srml/support/test",
	"srml/assets",
	"srml/aura",
	"srml/balances",
	"srml/contracts",
	"srml/council",
	"srml/democracy",
	"srml/example",
	"srml/executive",
	"srml/finality-tracker",
	"srml/grandpa",
	"srml/indices",
	"srml/metadata",
	"srml/session",
	"srml/staking",
	"srml/sudo",
	"srml/system",
	"srml/timestamp",
	"srml/treasury",
	"node/cli",
	"node/executor",
	"node/primitives",
	"node/runtime",
	"node/rpc-client",
	"node-template",
	"subkey",
	"test-utils/chain-spec-builder",
]
exclude = [
	"node/runtime/wasm",
	"core/executor/wasm",
	"core/test-runtime/wasm",
]

[badges]
travis-ci = { repository = "paritytech/substrate", branch = "master" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "paritytech/substrate" }
is-it-maintained-open-issues = { repository = "paritytech/substrate" }

[profile.release]
# Substrate runtime requires unwinding.
panic = "unwind"
