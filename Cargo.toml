[[bin]]
name = "substrate"
path = "node/src/main.rs"

[package]
name = "substrate"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"

[dependencies]
error-chain = "0.12"
node-cli = { path = "node/cli" }
futures = "0.1"
ctrlc = { version = "3.0", features = ["termination"] }

[build-dependencies]
vergen = "2"

[workspace]
members = [
	"core/cli",
	"core/client",
	"core/client/db",
	"core/consensus/common",
	"core/consensus/aura",
	"core/consensus/rhd",
	"core/executor",
	"core/finality-grandpa",
	"core/finality-grandpa/primitives",
	"core/keyring",
	"core/network",
	"core/primitives",
	"core/rpc",
	"core/rpc-servers",
	"core/sr-io",
	"core/sr-sandbox",
	"core/sr-std",
	"core/sr-version",
	"core/transaction-pool",
	"core/transaction-pool/graph",
	"srml/support",
	"srml/assets",
	"srml/balances",
	"srml/consensus",
	"srml/contract",
	"srml/council",
	"srml/democracy",
	"srml/example",
	"srml/executive",
	"srml/grandpa",
	"srml/metadata",
	"core/sr-primitives",
	"srml/session",
	"srml/staking",
	"srml/system",
	"srml/timestamp",
	"srml/treasury",
	"srml/upgrade-key",
	"core/serializer",
	"core/service",
	"core/service/test",
	"core/sr-api-macros",
	"core/state-machine",
	"core/test-runtime",
	"core/telemetry",
	"core/trie",
	"core/keystore",
	"node/cli",
	"node/executor",
	"node/primitives",
	"node/runtime",
	"subkey",
]
exclude = [
	"node/runtime/wasm",
	"core/executor/wasm",
	"pwasm-alloc",
	"core/test-runtime/wasm",
	"test-utils/chain-spec-builder"
]

[badges]
travis-ci = { repository = "paritytech/substrate", branch = "master" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "paritytech/substrate" }
is-it-maintained-open-issues = { repository = "paritytech/substrate" }

[profile.release]
# Substrate runtime requires unwinding.
panic = "unwind"
