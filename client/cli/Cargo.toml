[package]
name = "sc-cli"
version = "0.10.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Substrate CLI interface."
edition = "2021"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
chrono = "0.4.10"
clap = { version = "3.1.6", features = ["derive"] }
fdlimit = "0.2.1"
futures = "0.3.21"
hex = "0.4.2"
libp2p = "0.44.0"
log = "0.4.16"
names = { version = "0.13.0", default-features = false }
rand = "0.7.3"
regex = "1.5.5"
rpassword = "5.0.0"
serde = "1.0.136"
serde_json = "1.0.79"
thiserror = "1.0.30"
tiny-bip39 = "0.8.2"
tokio = { version = "1.17.0", features = ["signal", "rt-multi-thread", "parking_lot"] }

parity-scale-codec = "3.0.0"
sc-client-api = { version = "4.0.0-dev", path = "../api" }
sc-client-db = { version = "0.10.0-dev", path = "../db" }
sc-keystore = { version = "4.0.0-dev", path = "../keystore" }
sc-network = { version = "0.10.0-dev", path = "../network" }
sc-service = { version = "0.10.0-dev", default-features = false, path = "../service" }
sc-telemetry = { version = "4.0.0-dev", path = "../telemetry" }
sc-tracing = { version = "4.0.0-dev", path = "../tracing" }
sc-utils = { version = "4.0.0-dev", path = "../utils" }
sp-blockchain = { version = "4.0.0-dev", path = "../../primitives/blockchain" }
sp-core = { version = "6.0.0", path = "../../primitives/core" }
sp-keyring = { version = "6.0.0", path = "../../primitives/keyring" }
sp-keystore = { version = "0.12.0", path = "../../primitives/keystore" }
sp-panic-handler = { version = "4.0.0", path = "../../primitives/panic-handler" }
sp-runtime = { version = "6.0.0", path = "../../primitives/runtime" }
sp-version = { version = "5.0.0", path = "../../primitives/version" }

[dev-dependencies]
tempfile = "3.1.0"

[features]
wasmtime = ["sc-service/wasmtime"]
