[package]
name = "sc-cli"
description = "Substrate CLI interface."
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "4.1"
chrono = "0.4.10"
clap = { version = "4.0.9", features = ["derive", "string"] }
fdlimit = "0.2.1"
futures = "0.3.21"
libp2p = "0.49.0"
log = "0.4.17"
names = { version = "0.13.0", default-features = false }
parity-scale-codec = "3.0.0"
rand = "0.7.3"
regex = "1.6.0"
rpassword = "7.0.0"
serde = "1.0.136"
serde_json = "1.0.85"
thiserror = "1.0.30"
tiny-bip39 = "0.8.2"
tokio = { version = "1.22.0", features = ["signal", "rt-multi-thread", "parking_lot"] }
sc-client-api = { path = "../api" }
sc-client-db = { default-features = false, path = "../db" }
sc-keystore = { path = "../keystore" }
sc-network = { path = "../network" }
sc-network-common = { path = "../network/common" }
sc-service = { default-features = false, path = "../service" }
sc-telemetry = { path = "../telemetry" }
sc-tracing = { path = "../tracing" }
sc-utils = { path = "../utils" }
sp-blockchain = { path = "../../primitives/blockchain" }
sp-core = { path = "../../primitives/core" }
sp-keyring = { path = "../../primitives/keyring" }
sp-keystore = { path = "../../primitives/keystore" }
sp-panic-handler = { path = "../../primitives/panic-handler" }
sp-runtime = { path = "../../primitives/runtime" }
sp-version = { path = "../../primitives/version" }

[dev-dependencies]
tempfile = "3.1.0"
futures-timer = "3.0.1"

[features]
default = ["rocksdb"]
rocksdb = ["sc-client-db/rocksdb"]
