[package]
name = "sc-cli"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Substrate CLI interface."
edition = "2018"

[dependencies]
clap = "2.33.0"
derive_more = "0.99.2"
env_logger = "0.7.0"
log = "0.4.8"
atty = "0.2.13"
regex = "1.3.1"
time = "0.1.42"
ansi_term = "0.12.1"
lazy_static = "1.4.0"
app_dirs = "1.2.1"
tokio = "0.2.1"
futures = { version = "0.3.1", features = ["compat"] }
fdlimit = "0.1.1"
serde_json = "1.0.41"
panic-handler = { package = "sp-panic-handler", path = "../../primitives/panic-handler" }
client-api = { package = "sc-client-api", path = "../api" }
sp-blockchain = { path = "../../primitives/blockchain" }
network = { package = "sc-network", path = "../network" }
sp-runtime = { path = "../../primitives/runtime" }
primitives = { package = "sp-core", path = "../../primitives/core" }
service = { package = "sc-service", path = "../service", default-features = false }
state-machine = { package = "sp-state-machine", path = "../../primitives/state-machine" }
sc-telemetry = { path = "../telemetry" }
keyring = { package = "sp-keyring", path = "../../primitives/keyring" }
names = "0.11.0"
structopt = "0.3.3"
sc-tracing = { package = "sc-tracing", path = "../tracing" }

[target.'cfg(not(target_os = "unknown"))'.dependencies]
rpassword = "4.0.1"

[dev-dependencies]
tempfile = "3.1.0"

[features]
wasmtime = [
    "service/wasmtime",
]
