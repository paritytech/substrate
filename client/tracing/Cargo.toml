[package]
name = "sc-tracing"
version = "4.0.0-dev"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "Instrumentation implementation for substrate."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ansi_term = "0.12.1"
atty = "0.2.13"
chrono = "0.4.19"
lazy_static = "1.4.0"
libc = "0.2.112"
log = { version = "0.4.8" }
once_cell = "1.8.0"
parking_lot = "0.11.2"
regex = "1.5.4"
rustc-hash = "1.1.0"
serde = "1.0.132"
thiserror = "1.0.30"
tracing = "0.1.29"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.2.25", features = ["parking_lot"] }
sp-tracing = { version = "4.0.0", path = "../../primitives/tracing" }
sp-rpc = { version = "4.0.0-dev", path = "../../primitives/rpc" }
sp-runtime = { version = "4.0.0", path = "../../primitives/runtime" }
sp-blockchain = { version = "4.0.0-dev", path = "../../primitives/blockchain" }
sp-api = { version = "4.0.0-dev", path = "../../primitives/api" }
sp-core = { version = "4.1.0-dev", path = "../../primitives/core" }
sc-client-api = { version = "4.0.0-dev", path = "../api" }
sc-tracing-proc-macro = { version = "4.0.0-dev", path = "./proc-macro" }
sc-rpc-server = { version = "4.0.0-dev", path = "../rpc-servers" }

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "bench"
harness = false
