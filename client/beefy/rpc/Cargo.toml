[package]
name = "beefy-gadget-rpc"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository = "https://github.com/paritytech/substrate"
description = "RPC for the BEEFY Client gadget for substrate"

[dependencies]
futures = "0.3.16"
log = "0.4"
parking_lot = "0.12.0"
thiserror = "1.0"
serde = { version = "1.0.136", features = ["derive"] }

jsonrpc-core = "18.0.0"
jsonrpc-core-client = "18.0.0"
jsonrpc-derive = "18.0.0"
jsonrpc-pubsub = "18.0.0"

codec = { version = "3.0.0", package = "parity-scale-codec", features = ["derive"] }

sc-rpc = { version = "4.0.0-dev", path = "../../rpc" }
sc-utils = { version = "4.0.0-dev", path = "../../utils" }

sp-core = { version = "5.0.0", path = "../../../primitives/core" }
sp-runtime = { version = "5.0.0", path = "../../../primitives/runtime" }

beefy-gadget = { version = "4.0.0-dev", path = "../." }
beefy-primitives = { version = "4.0.0-dev", path = "../../../primitives/beefy" }

[dev-dependencies]
serde_json = "1.0.74"

sc-rpc = { version = "4.0.0-dev", path = "../../rpc", features = [
    "test-helpers",
] }
substrate-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
