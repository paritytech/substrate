codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
fnv = "1.0.6"
futures = "0.3"
futures-timer = "3.0.1"
log = "0.4"
parking_lot = "0.12.1"
thiserror = "1.0"
wasm-timer = "0.2.5"
beefy-primitives = { path = "../../primitives/beefy", package = "sp-beefy" }
prometheus = { package = "substrate-prometheus-endpoint", path = "../../utils/prometheus" }
sc-chain-spec = { path = "../../client/chain-spec" }
sc-client-api = { path = "../api" }
sc-consensus = { path = "../consensus/common" }
sc-finality-grandpa = { path = "../../client/finality-grandpa" }
sc-keystore = { path = "../keystore" }
sc-network = { path = "../network" }
sc-network-common = { path = "../network/common" }
sc-network-gossip = { path = "../network-gossip" }
sc-utils = { path = "../utils" }
sp-api = { path = "../../primitives/api" }
sp-application-crypto = { path = "../../primitives/application-crypto" }
sp-arithmetic = { path = "../../primitives/arithmetic" }
sp-blockchain = { path = "../../primitives/blockchain" }
sp-consensus = { path = "../../primitives/consensus/common" }
sp-core = { path = "../../primitives/core" }
sp-keystore = { path = "../../primitives/keystore" }
sp-mmr-primitives = { path = "../../primitives/merkle-mountain-range" }
sp-runtime = { path = "../../primitives/runtime" }

[dev-dependencies]
serde = "1.0.136"
strum = { version = "0.24.1", features = ["derive"] }
tempfile = "3.1.0"
tokio = "1.22.0"
sc-block-builder = { path = "../block-builder" }
sc-network-test = { path = "../network/test" }
sp-finality-grandpa = { path = "../../primitives/finality-grandpa" }
sp-keyring = { path = "../../primitives/keyring" }
sp-tracing = { path = "../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }
