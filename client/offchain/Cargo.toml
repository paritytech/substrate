[package]
description = "Substrate offchain workers"
name = "sc-offchain"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "4.1"
bytes = "1.1"
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
fnv = "1.0.6"
futures = "0.3.21"
futures-timer = "3.0.2"
hyper = { version = "0.14.16", features = ["stream", "http2"] }
hyper-rustls = { version = "0.23.0", features = ["http2"] }
libp2p = { version = "0.49.0", default-features = false }
num_cpus = "1.13"
once_cell = "1.8"
parking_lot = "0.12.1"
rand = "0.7.2"
threadpool = "1.7"
tracing = "0.1.29"
sc-client-api = { path = "../api" }
sc-network-common = { path = "../network/common" }
sc-peerset = { path = "../peerset" }
sc-utils = { path = "../utils" }
sp-api = { path = "../../primitives/api" }
sp-core = { path = "../../primitives/core" }
sp-offchain = { path = "../../primitives/offchain" }
sp-runtime = { path = "../../primitives/runtime" }

[dev-dependencies]
lazy_static = "1.4.0"
tokio = "1.22.0"
sc-block-builder = { path = "../block-builder" }
sc-client-db = { default-features = true, path = "../db" }
sc-transaction-pool = { path = "../transaction-pool" }
sc-transaction-pool-api = { path = "../transaction-pool/api" }
sp-consensus = { path = "../../primitives/consensus/common" }
sp-tracing = { path = "../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }

[features]
default = []
