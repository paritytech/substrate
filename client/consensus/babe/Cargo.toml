[package]
name = "sc-consensus-babe"
version = "0.27.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "BABE consensus algorithm for substrate"
edition = "2021"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
documentation = "https://docs.rs/sc-consensus-babe"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.57"
scale-info = { version = "2.1.1", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.2.2", features = ["derive"] }
futures = "0.3.21"
log = "0.4.17"
merlin = "2.0"
num-bigint = "0.4.3"
num-rational = "0.4.1"
num-traits = "0.2.8"
parking_lot = "0.12.1"
schnorrkel = { version = "0.9.1", features = ["preaudit_deprecated"] }
thiserror = "1.0"
fork-tree = { version = "7.0.0", path = "../../../utils/fork-tree" }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", version = "0.12.0", path = "../../../utils/prometheus" }
sc-client-api = { version = "21.0.0", path = "../../api" }
sc-consensus = { version = "0.26.0", path = "../../../client/consensus/common" }
sc-consensus-epochs = { version = "0.26.0", path = "../epochs" }
sc-consensus-slots = { version = "0.26.0", path = "../slots" }
sc-keystore = { version = "18.0.0", path = "../../keystore" }
sc-telemetry = { version = "8.0.0", path = "../../telemetry" }
sp-api = { version = "19.0.0", path = "../../../primitives/api" }
sp-application-crypto = { version = "22.0.0", path = "../../../primitives/application-crypto" }
sp-block-builder = { version = "19.0.0", path = "../../../primitives/block-builder" }
sp-blockchain = { version = "21.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.25.0", path = "../../../primitives/consensus/common" }
sp-consensus-babe = { version = "0.25.0", path = "../../../primitives/consensus/babe" }
sp-consensus-slots = { version = "0.25.0", path = "../../../primitives/consensus/slots" }
sp-consensus-vrf = { version = "0.25.0", path = "../../../primitives/consensus/vrf" }
sp-core = { version = "20.0.0", path = "../../../primitives/core" }
sp-inherents = { version = "19.0.0", path = "../../../primitives/inherents" }
sp-keystore = { version = "0.26.0", path = "../../../primitives/keystore" }
sp-runtime = { version = "23.0.0", path = "../../../primitives/runtime" }

[dev-dependencies]
rand_chacha = "0.2.2"
sc-block-builder = { version = "0.26.0", path = "../../block-builder" }
sp-keyring = { version = "23.0.0", path = "../../../primitives/keyring" }
sc-network = { version = "0.27.0", path = "../../network" }
sc-network-test = { version = "0.8.0", path = "../../network/test" }
sp-timestamp = { version = "19.0.0", path = "../../../primitives/timestamp" }
sp-tracing = { version = "9.0.0", path = "../../../primitives/tracing" }
substrate-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
tokio = "1.22.0"
