[package]
name = "sc-transaction-pool"
version = "2.0.0-alpha.7"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Substrate transaction pool implementation."

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.0" }
derive_more = "0.99.2"
futures = { version = "0.3.1", features = ["compat"] }
futures-diagnose = "1.0"
intervalier = "0.4.0"
log = "0.4.8"
parity-util-mem = { version = "0.6.1", default-features = false, features = ["primitive-types"] }
parking_lot = "0.10.0"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../utils/prometheus", version = "0.8.0-alpha.7"}
sc-client-api = { version = "2.0.0-alpha.7", path = "../api" }
sc-transaction-graph = { version = "2.0.0-alpha.7", path = "./graph" }
sp-api = { version = "2.0.0-alpha.7", path = "../../primitives/api" }
sp-core = { version = "2.0.0-alpha.7", path = "../../primitives/core" }
sp-runtime = { version = "2.0.0-alpha.7", path = "../../primitives/runtime" }
sp-tracing = { version = "2.0.0-alpha.7", path = "../../primitives/tracing" }
sp-transaction-pool = { version = "2.0.0-alpha.7", path = "../../primitives/transaction-pool" }
sp-blockchain = { version = "2.0.0-alpha.7", path = "../../primitives/blockchain" }
sp-utils = { version = "2.0.0-alpha.7", path = "../../primitives/utils" }
wasm-timer = "0.2"

[dev-dependencies]
assert_matches = "1.3.0"
hex = "0.4"
sp-keyring = { version = "2.0.0-alpha.7", path = "../../primitives/keyring" }
substrate-test-runtime-transaction-pool = { version = "2.0.0-dev", path = "../../test-utils/runtime/transaction-pool" }
substrate-test-runtime-client = { version = "2.0.0-dev", path = "../../test-utils/runtime/client" }
