[package]
description = "Substrate network common"
name = "sc-network-common"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
documentation = "https://docs.rs/sc-network-sync"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = "0.11"

[dependencies]
async-trait = "0.1.57"
bitflags = "1.3.2"
bytes = "1"
codec = { package = "parity-scale-codec", version = "3.0.0", features = [
	"derive",
] }
futures = "0.3.21"
futures-timer = "3.0.2"
libp2p = { version = "0.49.0", features = [ "request-response", "kad" ] }
linked_hash_set = "0.1.3"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus" }
smallvec = "1.8.0"
sc-consensus = { path = "../../consensus/common" }
sc-peerset = { path = "../../peerset" }
serde = { version = "1.0.136", features = ["derive"] }
sp-consensus = { path = "../../../primitives/consensus/common" }
sp-finality-grandpa = { path = "../../../primitives/finality-grandpa" }
sp-runtime = { path = "../../../primitives/runtime" }
sp-blockchain = { path = "../../../primitives/blockchain" }
thiserror = "1.0"
