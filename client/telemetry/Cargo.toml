[package]
name = "sc-telemetry"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Telemetry utils"
edition = "2018"
license = "GPL-3.0"

[dependencies]
bytes = "0.5"
parking_lot = "0.9.0"
futures = "0.3.1"
futures-timer = "2.0.0"
libp2p = { version = "0.15.0", default-features = false, features = ["libp2p-websocket"] }
log = "0.4.8"
pin-project = "0.4.6"
rand = "0.7.2"
serde = { version = "1.0.101", features = ["derive"] }
slog = { version = "2.5.2", features = ["nested-values"] }
slog-json = { version = "2.3.0", features = ["nested-values"] }
slog-scope = "4.1.2"
take_mut = "0.2.2"
void = "1.0.2"
