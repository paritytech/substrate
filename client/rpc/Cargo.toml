[package]
name = "substrate-rpc"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
api = { package = "substrate-rpc-api", path = "./api" }
client = { package = "substrate-client", path = "../client" }
codec = { package = "parity-scale-codec", version = "1.0.0" }
futures03 = { package = "futures-preview", version = "0.3.0-alpha.19", features = ["compat"] }
jsonrpc-pubsub = "14.0.3"
log = "0.4.8"
primitives = { package = "substrate-primitives", path = "../primitives" }
rpc = { package = "jsonrpc-core", version = "14.0.3" }
runtime_version = { package = "sr-version", path = "../sr-version" }
serde_json = "1.0.41"
session = { package = "substrate-session", path = "../session" }
sr-primitives = { path = "../sr-primitives" }
rpc-primitives = { package = "substrate-rpc-primitives", path = "primitives" }
state_machine = { package = "substrate-state-machine", path = "../state-machine" }
substrate-executor = { path = "../executor" }
substrate-keystore = { path = "../keystore" }
transaction_pool = { package = "substrate-transaction-pool", path = "../transaction-pool" }
hash-db = { version = "0.15.2", default-features = false }
parking_lot = { version = "0.9.0" }

[dev-dependencies]
assert_matches = "1.3.0"
futures = "0.1.29"
network = { package = "substrate-network", path = "../network" }
rustc-hex = "2.0.1"
sr-io = { path = "../sr-io" }
test-client = { package = "substrate-test-runtime-client", path = "../test-runtime/client" }
tokio = "0.1.22"
