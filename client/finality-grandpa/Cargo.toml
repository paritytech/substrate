[package]
name = "sc-finality-grandpa"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
description = "Integration of the GRANDPA finality gadget into substrate."
documentation = "https://docs.rs/sc-finality-grandpa"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ahash = "0.7.6"
array-bytes = "4.1"
async-trait = "0.1.57"
dyn-clone = "1.0"
finality-grandpa = { version = "0.16.0", features = ["derive-codec"] }
futures = "0.3.21"
futures-timer = "3.0.1"
log = "0.4.17"
parity-scale-codec = { version = "3.0.0", features = ["derive"] }
parking_lot = "0.12.1"
rand = "0.8.4"
serde_json = "1.0.85"
thiserror = "1.0"
fork-tree = { path = "../../utils/fork-tree" }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../utils/prometheus" }
sc-block-builder = { path = "../block-builder" }
sc-chain-spec = { path = "../../client/chain-spec" }
sc-client-api = { path = "../api" }
sc-consensus = { path = "../consensus/common" }
sc-keystore = { path = "../keystore" }
sc-network = { path = "../network" }
sc-network-gossip = { path = "../network-gossip" }
sc-network-common = { path = "../network/common" }
sc-telemetry = { path = "../telemetry" }
sc-utils = { path = "../utils" }
sp-api = { path = "../../primitives/api" }
sp-application-crypto = { path = "../../primitives/application-crypto" }
sp-arithmetic = { path = "../../primitives/arithmetic" }
sp-blockchain = { path = "../../primitives/blockchain" }
sp-consensus = { path = "../../primitives/consensus/common" }
sp-core = { path = "../../primitives/core" }
sp-finality-grandpa = { path = "../../primitives/finality-grandpa" }
sp-keystore = { path = "../../primitives/keystore" }
sp-runtime = { path = "../../primitives/runtime" }

[dev-dependencies]
assert_matches = "1.3.0"
finality-grandpa = { version = "0.16.0", features = ["derive-codec", "test-helpers"] }
serde = "1.0.136"
tokio = "1.22.0"
sc-network = { path = "../network" }
sc-network-test = { path = "../network/test" }
sp-keyring = { path = "../../primitives/keyring" }
sp-tracing = { path = "../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }
