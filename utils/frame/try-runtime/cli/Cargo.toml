[package]
name = "try-runtime-cli"
license = "Apache-2.0"
description = "Cli command runtime testing and dry-running"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
clap = { version = "4.0.9", features = ["derive"] }
log = "0.4.17"
parity-scale-codec = "3.0.0"
serde = "1.0.136"
zstd = { version = "0.11.2", default-features = false }
remote-externalities = { path = "../../remote-externalities", package = "frame-remote-externalities" }
sc-chain-spec = { path = "../../../../client/chain-spec" }
sc-cli = { path = "../../../../client/cli" }
sc-executor = { path = "../../../../client/executor" }
sc-service = { default-features = false, path = "../../../../client/service" }
sp-core = { path = "../../../../primitives/core" }
sp-externalities = { path = "../../../../primitives/externalities" }
sp-io = { path = "../../../../primitives/io" }
sp-keystore = { path = "../../../../primitives/keystore" }
sp-runtime = { path = "../../../../primitives/runtime" }
sp-state-machine = { path = "../../../../primitives/state-machine" }
sp-version = { path = "../../../../primitives/version" }
sp-weights = { path = "../../../../primitives/weights" }
frame-try-runtime = { optional = true, path = "../../../../frame/try-runtime" }
substrate-rpc-client = { path = "../../rpc/client" }

[dev-dependencies]
tokio = "1.22.0"

[features]
try-runtime = [
	"frame-try-runtime/try-runtime",
]
