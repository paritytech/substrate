[package]
name = "try-runtime-cli"
version = "0.31.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "Cli command runtime testing and dry-running"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
remote-externalities = { version = "0.28.0", path = "../../remote-externalities", package = "frame-remote-externalities" }
sc-cli = { version = "0.29.0", path = "../../../../client/cli" }
sc-executor = { version = "0.25.0", path = "../../../../client/executor" }
sc-service = { version = "0.28.0", default-features = false, path = "../../../../client/service" }
sp-consensus-aura = { path = "../../../../primitives/consensus/aura" , version = "0.25.0" }
sp-consensus-babe = { path = "../../../../primitives/consensus/babe" , version = "0.25.0" }
sp-core = { version = "20.0.0", path = "../../../../primitives/core" }
sp-externalities = { version = "0.18.0", path = "../../../../primitives/externalities" }
sp-inherents = { path = "../../../../primitives/inherents" , version = "19.0.0" }
sp-io = { version = "22.0.0", path = "../../../../primitives/io" }
sp-keystore = { version = "0.26.0", path = "../../../../primitives/keystore" }
sp-runtime = { version = "23.0.0", path = "../../../../primitives/runtime" }
sp-rpc = { version = "19.0.0", path = "../../../../primitives/rpc" }
sp-state-machine = { version = "0.27.0", path = "../../../../primitives/state-machine" }
sp-timestamp = { path = "../../../../primitives/timestamp" , version = "19.0.0" }
sp-transaction-storage-proof = { path = "../../../../primitives/transaction-storage-proof" , version = "19.0.0" }
sp-version = { version = "21.0.0", path = "../../../../primitives/version" }
sp-debug-derive = { path = "../../../../primitives/debug-derive" , version = "7.0.0" }
sp-api = { path = "../../../../primitives/api" , version = "19.0.0" }
sp-weights = { version = "19.0.0", path = "../../../../primitives/weights" }
frame-try-runtime = { optional = true, path = "../../../../frame/try-runtime" , version = "0.27.0" }
substrate-rpc-client = { path = "../../rpc/client" , version = "0.26.0" }

async-trait = "0.1.57"
clap = { version = "4.0.9", features = ["derive"] }
hex = { version = "0.4.3", default-features = false }
log = "0.4.17"
parity-scale-codec = "3.2.2"
serde = "1.0.136"
serde_json = "1.0.85"
zstd = { version = "0.11.2", default-features = false }

[dev-dependencies]
assert_cmd = "2.0.10"
regex = "1.7.3"
substrate-cli-test-utils = { path = "../../../../test-utils/cli" }
tokio = "1.27.0"

[features]
try-runtime = ["sp-debug-derive/force-debug", "frame-try-runtime/try-runtime"]
