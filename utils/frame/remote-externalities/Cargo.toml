[package]
name = "frame-remote-externalities"
license = "Apache-2.0"
description = "An externalities provided environment that can load itself from remote nodes or cached files"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0" }
env_logger = "0.9"
log = "0.4.17"
serde = "1.0.136"
serde_json = "1.0"
frame-support = { optional = true, path = "../../../frame/support" }
sp-core = { path = "../../../primitives/core" }
sp-io = { path = "../../../primitives/io" }
sp-runtime = { path = "../../../primitives/runtime" }
sp-version = { path = "../../../primitives/version" }
substrate-rpc-client = { path = "../rpc/client" }

[dev-dependencies]
tokio = { version = "1.22.0", features = ["macros", "rt-multi-thread"] }
frame-support = { path = "../../../frame/support" }
pallet-elections-phragmen = { path = "../../../frame/elections-phragmen" }

[features]
remote-test = ["frame-support"]
