[package]
name = "frame-benchmarking-cli"
license = "Apache-2.0"
description = "CLI for benchmarking FRAME"
readme = "README.md"
authors.workspace = true
edition.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "4.1"
chrono = "0.4"
clap = { version = "4.0.9", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0" }
comfy-table = { version = "6.0.0", default-features = false }
handlebars = "4.2.2"
hash-db = "0.15.2"
Inflector = "0.11.4"
itertools = "0.10.3"
kvdb = "0.13.0"
lazy_static = "1.4.0"
linked-hash-map = "0.5.4"
log = "0.4.17"
memory-db = "0.31.0"
rand = { version = "0.8.4", features = ["small_rng"] }
rand_pcg = "0.3.1"
serde = "1.0.136"
serde_json = "1.0.85"
serde_nanos = "0.1.2"
tempfile = "3.2.0"
thiserror = "1.0.30"
thousands = "0.2.0"
frame-benchmarking = { path = "../../../frame/benchmarking" }
frame-support = { path = "../../../frame/support" }
frame-system = { path = "../../../frame/system" }
sc-block-builder = { path = "../../../client/block-builder" }
sc-cli = { default-features = false, path = "../../../client/cli" }
sc-client-api = { path = "../../../client/api" }
sc-client-db = { default-features = false, path = "../../../client/db" }
sc-executor = { path = "../../../client/executor" }
sc-service = { default-features = false, path = "../../../client/service" }
sc-sysinfo = { path = "../../../client/sysinfo" }
sp-api = { path = "../../../primitives/api" }
sp-blockchain = { path = "../../../primitives/blockchain" }
sp-core = { path = "../../../primitives/core" }
sp-database = { path = "../../../primitives/database" }
sp-externalities = { path = "../../../primitives/externalities" }
sp-inherents = { path = "../../../primitives/inherents" }
sp-keystore = { path = "../../../primitives/keystore" }
sp-runtime = { path = "../../../primitives/runtime" }
sp-state-machine = { path = "../../../primitives/state-machine" }
sp-std = { path = "../../../primitives/std" }
sp-storage = { path = "../../../primitives/storage" }
sp-trie = { path = "../../../primitives/trie" }
gethostname = "0.2.3"

[features]
default = ["rocksdb"]
runtime-benchmarks = ["sc-client-db/runtime-benchmarks"]
rocksdb = ["sc-cli/rocksdb", "sc-client-db/rocksdb"]
