[package]
name = "substrate-wasm-builder"
version = "5.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Utility for building WASM binaries"
edition = "2021"
readme = "README.md"
repository = "https://github.com/paritytech/substrate/"
license = "Apache-2.0"
homepage = "https://substrate.io"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ansi_term = { version = "0.12.1", optional = true }
build-helper = { version = "0.1.1", optional = true }
cargo_metadata = { version = "0.14.2", optional = true }
strum = { version = "0.24.1", features = ["derive"], optional = true }
tempfile = { version = "3.1.0", optional = true }
toml = { version = "0.5.4", optional = true }
walkdir = { version = "2.3.2", optional = true }
sp-maybe-compressed-blob = { version = "4.1.0-dev", path = "../../primitives/maybe-compressed-blob", optional = true }
filetime = { version = "0.2.16", optional = true }
wasm-opt = { version = "0.110", optional = true }

[features]
default = ["std"]
std = [
    "ansi_term",
    "build-helper",
    "cargo_metadata",
    "strum",
    "tempfile",
    "toml",
    "walkdir",
    "sp-maybe-compressed-blob",
    "filetime",
    "wasm-opt",
]
